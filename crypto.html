<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState · Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--panel2:#0b0b18;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
backdrop-filter:blur(12px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:110px 18px 160px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

/* TITLES */
.section{
text-align:center;
font-size:.75rem;
letter-spacing:.4em;
color:var(--muted);
font-weight:900;
margin-bottom:16px;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:22px;
}

/* INPUT */
input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
margin-bottom:14px;
}

/* PRESETS */
.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:14px;
}
.presets button{
padding:10px;
border-radius:10px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:900;
cursor:pointer;
}

/* BUTTONS */
.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-bottom:14px;
}
.secondary{
padding:14px;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:800;
cursor:pointer;
}

/* TOGGLE */
.toggle{
display:flex;
gap:8px;
margin-bottom:10px;
}
.toggle button{
flex:1;
padding:8px;
border-radius:10px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:800;
font-size:.65rem;
cursor:pointer;
}
.toggle button.active{background:var(--accent)}

/* TRENDING */
.trending ul{list-style:none}
.trending li{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending .left{
display:flex;
align-items:center;
gap:8px;
}
.trending img{
width:18px;
height:18px;
border-radius:50%;
}

/* WIDGET */
.widget{
width:420px;
height:480px;
border-radius:28px;
padding:26px;
background:linear-gradient(180deg,#12132b,#0a0b1a);
border:1px solid var(--border);
text-align:center;
display:flex;
flex-direction:column;
justify-content:center;
gap:10px;
margin:0 auto;
}
.widget.up{box-shadow:0 0 40px rgba(34,197,94,.3)}
.widget.down{box-shadow:0 0 40px rgba(239,68,68,.3)}

.asset{
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
}
.asset img{
width:54px;
height:54px;
border-radius:50%;
}
.asset-name{
font-size:2.2rem;
font-weight:900;
}
.asset-name span{
font-size:1rem;
color:var(--muted);
margin-left:6px;
}

.price{
font-size:3rem;
font-weight:900;
}

.change{
font-size:1.3rem;
font-weight:900;
}

.stats{
margin-top:18px;
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
}
.stat{
background:#0b0c1b;
border-radius:18px;
padding:16px 10px;
border:1px solid var(--border);
}
.stat span{
display:block;
font-size:.65rem;
letter-spacing:.18em;
color:var(--muted);
margin-bottom:6px;
}
.stat strong{
font-size:1.35rem;
font-weight:900;
}

.footer{
margin-top:18px;
font-size:.65rem;
color:var(--muted);
line-height:1.4;
}

/* SHARE */
.share{
display:flex;
flex-direction:column;
gap:12px;
}
.caption{
background:#0b0c1b;
border:1px solid var(--border);
border-radius:16px;
padding:14px;
font-size:.85rem;
}

/* MOBILE */
@media(max-width:900px){
.main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="main">

<!-- CREATE -->
<div>
<div class="section">CREATE</div>
<div class="panel">
<input id="search" list="coins" placeholder="Search crypto (Top 250)">
<datalist id="coins"></datalist>

<div class="presets" id="presets"></div>
<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="toggle">
<button id="gBtn" class="active" onclick="App.showGainers()">GAINERS</button>
<button id="lBtn" onclick="App.showLosers()">LOSERS</button>
</div>

<div class="trending">
<ul id="trendList"></ul>
</div>
</div>
</div>

<!-- CAPTURE / SHARE -->
<div>
<div class="section">CAPTURE</div>
<div id="output"></div>

<div class="section">SHARE</div>
<div class="panel share">
<button class="primary" onclick="App.save()">Save BlockState</button>
<div class="caption" id="caption">Generate a caption to share this BlockState.</div>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
<button class="secondary" onclick="App.makeCaption()">Generate Caption</button>
<button class="secondary" id="copyBtn" onclick="App.copy()">Copy Caption</button>
</div>
</div>
</div>

</div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.45)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(t);
})();

/* APP */
const App={
coins:[],current:null,

fmt(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=.01)return v.toFixed(4);
return v.toFixed(6);
},
cap(v){
if(v>=1e12)return (v/1e12).toFixed(2)+" T";
if(v>=1e9)return (v/1e9).toFixed(2)+" B";
return (v/1e6).toFixed(2)+" M";
},

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
this.populate();
this.showGainers();
this.show(this.coins[0]);
},

populate(){
coins.innerHTML="";
presets.innerHTML="";
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
coins.appendChild(o);
});
["bitcoin","ethereum","binancecoin","ripple","dogecoin"].forEach(id=>{
const c=this.coins.find(x=>x.id===id);
if(!c)return;
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c,true);
presets.appendChild(b);
});
},

render(list){
trendList.innerHTML="";
list.slice(0,10).forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`<div class="left">
<img src="${c.image}">
<span>${c.name}</span>
</div>
<span style="color:${c.price_change_percentage_24h>=0?'var(--up)':'var(--down)'}">
${c.price_change_percentage_24h.toFixed(2)}%
</span>`;
li.onclick=()=>this.show(c,true);
trendList.appendChild(li);
});
},

showGainers(){
gBtn.classList.add("active");
lBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h));
},
showLosers(){
lBtn.classList.add("active");
gBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>a.price_change_percentage_24h-b.price_change_percentage_24h));
},

generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c,true);
},

show(c,scroll){
this.current=c;
const up=c.price_change_percentage_24h>=0;
const delta=c.current_price*(c.price_change_percentage_24h/100);
output.innerHTML=`
<div class="widget ${up?'up':'down'}" id="widget">
<div class="asset">
<img src="${c.image}">
<div class="asset-name">${c.name}<span>${c.symbol.toUpperCase()}</span></div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="change" style="color:${up?'var(--up)':'var(--down)'}">
${up?'▲':'▼'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}%
($${Math.abs(delta).toLocaleString(undefined,{maximumFractionDigits:2})})
</div>

<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmt(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmt(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.cap(c.market_cap)}</strong></div>
<div class="stat"><span>MC RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>

<div class="footer">
Captured • ${new Date().toUTCString()}<br>
Data provided by CoinGecko • BlockState.Live
</div>
</div>`;
if(scroll)document.getElementById("widget").scrollIntoView({behavior:"smooth",block:"center"});
},

save(){
html2canvas(document.getElementById("widget"),{backgroundColor:null,useCORS:true}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},

makeCaption(){
const c=this.current,up=c.price_change_percentage_24h>=0;
caption.textContent=
`${c.name} (${c.symbol.toUpperCase()}) is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in the last 24h.
Price: $${this.fmt(c.current_price)} • Market Cap: ${this.cap(c.market_cap)}.`;
},

copy(){
navigator.clipboard.writeText(caption.textContent);
copyBtn.textContent="Copied ✓";
setTimeout(()=>copyBtn.textContent="Copy Caption",1500);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
