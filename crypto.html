<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#121225;
--panel2:#0e0e1c;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:20px;
padding:14px;
background:rgba(7,7,12,.6);
backdrop-filter:blur(8px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:800;
font-size:.75rem;
letter-spacing:.2em;
}
nav a:hover{color:white}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 20px 140px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.sub{
text-align:center;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:50px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
align-items:start;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

/* WIDGET */
.widget{
background:linear-gradient(180deg,#14142a,#0e0e1c);
border-radius:22px;
padding:24px;
border:1px solid var(--border);
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:14px;
}

.asset{
display:flex;
gap:12px;
align-items:center;
}

.asset img{width:36px;height:36px;border-radius:50%}

/* ðŸ”¥ KEY CHANGE HERE */
.asset-name{
font-size:2.6rem;
font-weight:900;
line-height:1;
}
.asset-symbol{
font-size:.7rem;
color:var(--muted);
letter-spacing:.2em;
}

.change{
font-size:2.6rem;
font-weight:900;
line-height:1;
}

.price{
text-align:center;
font-size:2.6rem;
font-weight:900;
margin:22px 0 18px;
}

@media(max-width:900px){
.main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="sub">CRYPTO</div>

<div class="widget">
<div class="header">
<div class="asset">
<img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png">
<div>
<div class="asset-name">Bitcoin</div>
<div class="asset-symbol">BTC</div>
</div>
</div>
<div class="change" style="color:var(--up)">â–² 4.82%</div>
</div>

<div class="price">$67,482.12</div>
</div>

</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
addEventListener("resize",resize);resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.45)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill();
});
requestAnimationFrame(tick);
})();
</script>

</body>
</html>
