<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState — Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#121225;
--panel2:#0e0e1c;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:70px 20px 140px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.sub{
text-align:center;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:50px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
align-items:start;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

label{
font-size:.65rem;
font-weight:700;
color:var(--muted);
margin-bottom:6px;
display:block;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
margin-bottom:14px;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

/* TRENDING */
.toggle{
display:flex;
gap:8px;
margin:14px 0;
}
.toggle button{
flex:1;
padding:8px;
border-radius:10px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
font-weight:800;
font-size:.65rem;
cursor:pointer;
}
.toggle button.active{background:var(--accent)}

.trending ul{list-style:none}
.trending li{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending .left{
display:flex;
align-items:center;
gap:8px;
}
.trending img{
width:18px;
height:18px;
border-radius:50%;
}

/* WIDGET */
.widget{
background:linear-gradient(180deg,#14142a,#0e0e1c);
border-radius:22px;
padding:24px;
border:1px solid var(--border);
margin-bottom:16px;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:14px;
}

.asset{
display:flex;
gap:12px;
align-items:center;
}
.asset img{width:36px;height:36px;border-radius:50%}

.change{
font-size:2.8rem;
font-weight:900;
}

.price{
text-align:center;
font-size:2.6rem;
font-weight:900;
margin:22px 0 18px;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.stat{
background:#0b0b18;
border-radius:14px;
padding:12px;
text-align:center;
}

.stat span{
font-size:.6rem;
color:var(--muted);
display:block;
}
.stat strong{font-size:.95rem}

/* SHARE */
.share{
display:flex;
flex-direction:column;
gap:12px;
}

.caption{
background:#0b0b18;
border:1px solid var(--border);
border-radius:16px;
padding:14px;
font-size:.85rem;
}

.share-actions{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.secondary{
padding:14px;
border-radius:14px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
font-weight:800;
cursor:pointer;
}
.secondary.copied{border-color:var(--up);color:var(--up)}

/* FOOTER FLOAT */
.footer-float{
position:fixed;
bottom:16px;
left:16px;
display:flex;
gap:8px;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:5;
}
.footer-float.show{opacity:1;pointer-events:auto}

.badge{
padding:8px 12px;
border-radius:12px;
background:#0e0e18;
border:1px solid var(--border);
font-size:.7rem;
font-weight:800;
cursor:pointer;
}

/* FAQ */
#faq{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.65);
align-items:center;
justify-content:center;
z-index:50;
}
#faq .panel{max-width:520px}

@media(max-width:900px){
.main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="sub">CRYPTO</div>

<div class="main">

<!-- CREATE -->
<div>
<div class="panel">
<label>Search Crypto</label>
<input id="search" list="coins" placeholder="e.g. Bitcoin">
<datalist id="coins"></datalist>

<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="toggle">
<button id="gBtn" class="active" onclick="App.showGainers()">GAINERS</button>
<button id="lBtn" onclick="App.showLosers()">LOSERS</button>
</div>

<div class="trending">
<ul id="trendList"></ul>
</div>
</div>
</div>

<!-- OUTPUT -->
<div>
<div id="output"></div>

<div class="panel share">
<div class="caption" id="caption">Generate a caption to share this BlockState.</div>
<div class="share-actions">
<button class="secondary" onclick="App.makeCaption()">Generate Caption</button>
<button class="secondary" id="copyBtn" onclick="App.copyCaption()">Copy Caption</button>
</div>
</div>
</div>

</div>
</div>

<div class="footer-float" id="footer">
<div class="badge">v1.0</div>
<div class="badge" onclick="openFAQ()">FAQ</div>
</div>

<div id="faq">
<div class="panel">
<h3>Crypto BlockState FAQ</h3>
<p>Crypto BlockState captures a snapshot of crypto price, 24h change, market cap, and rank.</p>
<p>Data provided by CoinGecko. Not financial advice.</p>
<button class="badge" onclick="closeFAQ()">Close</button>
</div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
addEventListener("resize",resize);resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.45)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill();
});
requestAnimationFrame(tick);
})();

/* APP */
const App={
coins:[],current:null,
fmtPrice(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=0.01)return v.toFixed(4);
return v.toFixed(6);
},
fmtCap(v){
if(v>=1e12)return (v/1e12).toFixed(2)+" T";
if(v>=1e9)return (v/1e9).toFixed(2)+" B";
return (v/1e6).toFixed(2)+" M";
},
async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
coins.appendChild(o);
});
this.showGainers();
this.show(this.coins[0]);
},
render(list){
trendList.innerHTML="";
list.slice(0,10).forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`<div class="left"><img src="${c.image}"><span>${c.name}</span></div>
<span style="color:${c.price_change_percentage_24h>=0?'var(--up)':'var(--down)'}">
${c.price_change_percentage_24h.toFixed(2)}%</span>`;
li.onclick=()=>this.show(c);
trendList.appendChild(li);
});
},
showGainers(){gBtn.classList.add("active");lBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h));},
showLosers(){lBtn.classList.add("active");gBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>a.price_change_percentage_24h-b.price_change_percentage_24h));},
generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},
show(c){
this.current=c;
output.innerHTML=`
<div class="widget">
<div class="header">
<div class="asset">
<img src="${c.image}">
<div>
<strong>${c.name}</strong><br>
<span style="color:var(--muted)">${c.symbol.toUpperCase()}</span>
</div>
</div>
<div class="change" style="color:${c.price_change_percentage_24h>=0?'var(--up)':'var(--down)'}">
${c.price_change_percentage_24h>=0?'▲':'▼'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}%
</div>
</div>

<div class="price">$${this.fmtPrice(c.current_price)}</div>

<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmtPrice(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmtPrice(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.fmtCap(c.market_cap)}</strong></div>
<div class="stat"><span>MC RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>
</div>`;
},
makeCaption(){
const c=this.current;
caption.textContent=
`${c.name} is ${c.price_change_percentage_24h>=0?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in the last 24 hours.
Trading at $${this.fmtPrice(c.current_price)} with a market cap of ${this.fmtCap(c.market_cap)}.
#${c.symbol.toUpperCase()} #Crypto #BlockState`;
},
copyCaption(){
navigator.clipboard.writeText(caption.textContent);
copyBtn.classList.add("copied");
copyBtn.textContent="Copied ✓";
setTimeout(()=>{copyBtn.classList.remove("copied");copyBtn.textContent="Copy Caption"},1500);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());

/* FOOTER VISIBILITY */
addEventListener("scroll",()=>{
(window.innerHeight+scrollY)>=document.body.offsetHeight-200
?footer.classList.add("show")
:footer.classList.remove("show");
});
function openFAQ(){faq.style.display="flex"}
function closeFAQ(){faq.style.display="none"}
</script>

</body>
</html>
