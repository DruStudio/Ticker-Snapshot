<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState · Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--panel2:#0b0b18;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
padding:14px;
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 18px 220px;
text-align:center;
}

.page-title{
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.page-sub{
margin-top:6px;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:42px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

/* TITLES */
.section{
font-size:.75rem;
letter-spacing:.4em;
color:var(--muted);
font-weight:900;
margin-bottom:16px;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:22px;
}

/* BADGE */
.badge{
position:absolute;
top:16px;
right:16px;
padding:6px 10px;
border-radius:12px;
font-size:.6rem;
font-weight:900;
letter-spacing:.15em;
}
.badge.gainer{background:var(--up);color:#062b14}
.badge.loser{background:var(--down);color:#3b0707}

/* WIDGET */
.widget{
position:relative;
width:420px;
height:520px;
border-radius:28px;
padding:26px;
background:linear-gradient(180deg,#12132b,#0a0b1a);
border:1px solid var(--border);
display:flex;
flex-direction:column;
justify-content:center;
gap:10px;
margin:0 auto;
}
.widget.up{box-shadow:0 0 16px rgba(34,197,94,.22)}
.widget.down{box-shadow:0 0 16px rgba(239,68,68,.22)}

.asset{
display:flex;
flex-direction:column;
align-items:center;
}
.asset img{
width:56px;
height:56px;
border-radius:50%;
}
.asset-name{
font-size:2.2rem;
font-weight:900;
}
.asset-name span{
font-size:1rem;
color:var(--muted);
margin-left:6px;
}

.price{font-size:3rem;font-weight:900}
.change{font-size:1.25rem;font-weight:900}

/* TRENDING */
.trending li{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}

/* SHARE */
.actions{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-bottom:14px;
}
.action-btn{
padding:16px;
border-radius:18px;
font-weight:900;
cursor:pointer;
border:none;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}
.action-btn.secondary{
background:#0b0c1b;
border:1px solid var(--border);
}
.action-btn.copied{
background:var(--up);
color:#062b14;
}

.caption{
background:#0b0c1b;
border:1px solid var(--border);
border-radius:18px;
padding:16px;
font-size:.85rem;
}
</style>
</head>

<body>

<nav>
<a href="index.html">← HOME</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="page-title">BlockState</div>
<div class="page-sub">CRYPTO</div>

<div class="main">

<!-- CREATE -->
<div>
<div class="section">CREATE</div>
<div class="panel">
<input id="search" placeholder="Search crypto (Top 250)">
<button class="action-btn" onclick="App.generate()">Create BlockState</button>
<div class="trending"><ul id="trendList"></ul></div>
</div>
</div>

<!-- CAPTURE / SHARE -->
<div>
<div class="section">CAPTURE</div>
<div id="output"></div>

<div class="section" style="margin-top:36px;">SHARE</div>
<div class="panel">
<div class="actions">
<button class="action-btn" onclick="App.save()">Save BlockState</button>
<button class="action-btn secondary" id="copyBtn" onclick="App.copy()">Copy Caption</button>
</div>
<div class="caption" id="caption"></div>
</div>
</div>

</div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.4)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(t);
})();

const App={
coins:[],current:null,

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
this.renderTrending();
this.show(this.coins[0]);
},

renderTrending(){
trendList.innerHTML="";
this.coins.slice(0,10).forEach((c,i)=>{
const li=document.createElement("li");
li.innerHTML=`${c.name}<span>${c.price_change_percentage_24h.toFixed(2)}%</span>`;
li.onclick=()=>this.show(c);
trendList.appendChild(li);
});
},

generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},

show(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
const badgeClass=c.price_change_percentage_24h>=0?"gainer":"loser";

output.innerHTML=`
<div class="widget ${up?'up':'down'}" id="widget">
<div class="badge ${badgeClass}">${up?'TOP GAINER':'TOP LOSER'}</div>
<div class="asset">
<img src="${c.image}">
<div class="asset-name">${c.name}<span>${c.symbol.toUpperCase()}</span></div>
</div>
<div class="price">$${c.current_price.toLocaleString()}</div>
<div class="change" style="color:${up?'var(--up)':'var(--down)'}">
${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>`;
caption.textContent=`${c.name} moved ${c.price_change_percentage_24h.toFixed(2)}% in the last 24 hours. #BlockState`;
},

save(){
html2canvas(document.getElementById("widget"),{backgroundColor:null,useCORS:true,scale:2}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},

copy(){
navigator.clipboard.writeText(caption.textContent);
copyBtn.classList.add("copied");
copyBtn.textContent="Copied ✓";
setTimeout(()=>{copyBtn.classList.remove("copied");copyBtn.textContent="Copy Caption"},1500);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
