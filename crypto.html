<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState â€” Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#121225;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:20px;
padding:14px;
z-index:5;
background:rgba(7,7,12,.6);
backdrop-filter:blur(8px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:800;
font-size:.75rem;
letter-spacing:.2em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 20px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

/* TITLES */
.section-title{
text-align:center;
font-size:.7rem;
font-weight:900;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:14px;
}

/* PANEL */
.panel{
background:var(--panel);
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

/* TRENDING */
.trending li{
display:flex;
align-items:center;
justify-content:space-between;
gap:12px;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending .left{
display:flex;
align-items:center;
gap:8px;
}
.trending img{
width:20px;
height:20px;
border-radius:50%;
}

/* BLOCKSTATE (FIXED SIZE) */
.widget{
width:100%;
max-width:420px;
height:360px;
background:#0e0e1c;
border:1px solid var(--border);
border-radius:24px;
padding:28px;
text-align:center;
display:flex;
flex-direction:column;
justify-content:center;
gap:12px;
}

.asset{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}
.asset img{width:28px;height:28px;border-radius:50%}

.asset-name{
font-size:2rem;
font-weight:900;
}
.asset-name span{
font-size:.9rem;
color:var(--muted);
margin-left:6px;
}

.price{font-size:2rem;font-weight:900}
.change{font-size:1.1rem;font-weight:800}

/* BUTTONS */
.primary{
margin-top:12px;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="main">

<!-- CREATE -->
<div>
<div class="section-title">CREATE</div>
<div class="panel">
<ul class="trending" id="trendList"></ul>
</div>
</div>

<!-- CAPTURE -->
<div>
<div class="section-title">CAPTURE</div>
<div id="output"></div>
<button class="primary" onclick="App.save()">Save BlockState</button>
</div>

</div>
</div>

<script>
const VERSION="v1.0.1";

/* PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
addEventListener("resize",resize);resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.45)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill();
});
requestAnimationFrame(tick);
})();

/* APP */
const App={
coins:[],
current:null,
async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1");
this.coins=await r.json();
this.renderTrending();
this.show(this.coins[0]);
},
renderTrending(){
trendList.innerHTML="";
this.coins.forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`<div class="left"><img src="${c.image}">${c.name}</div>
<span>${c.price_change_percentage_24h.toFixed(2)}%</span>`;
li.onclick=()=>this.show(c);
trendList.appendChild(li);
});
},
show(c){
this.current=c;
output.innerHTML=`
<div class="widget" id="widget">
<div class="asset">
<img src="${c.image}">
<div class="asset-name">${c.name}<span>${c.symbol.toUpperCase()}</span></div>
</div>
<div class="price">$${c.current_price.toLocaleString()}</div>
<div class="change" style="color:${c.price_change_percentage_24h>=0?'var(--up)':'var(--down)'}">
${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>`;
},
save(){
html2canvas(document.getElementById("widget"),{backgroundColor:null,useCORS:true}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
}
};
document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
