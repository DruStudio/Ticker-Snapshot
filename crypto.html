<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState · Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
z-index:5;
backdrop-filter:blur(14px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
letter-spacing:.25em;
font-size:.75rem;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* LAYOUT */
.container{
position:relative;
z-index:2;
max-width:520px;
margin:90px auto 120px;
padding:0 18px;
}

/* SECTION TITLE */
.section{
margin:36px 0 18px;
text-align:center;
font-size:.75rem;
letter-spacing:.4em;
color:var(--muted);
font-weight:900;
}

/* WIDGET */
.widget{
background:linear-gradient(180deg,#12132b,#0a0b1a);
border-radius:26px;
padding:28px 22px 24px;
border:1px solid var(--border);
text-align:center;
}

.widget.positive{box-shadow:0 0 40px rgba(34,197,94,.25)}
.widget.negative{box-shadow:0 0 40px rgba(239,68,68,.25)}

.coin-header{
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
}

.coin-header img{
width:54px;
height:54px;
border-radius:50%;
}

.coin-name{
font-size:2rem;
font-weight:900;
}
.coin-symbol{
font-size:.85rem;
color:var(--muted);
margin-left:6px;
}

.price{
margin-top:14px;
font-size:3.1rem;
font-weight:900;
}

.change{
margin-top:6px;
font-size:1.4rem;
font-weight:900;
}

.stats{
margin-top:26px;
display:grid;
grid-template-columns:1fr 1fr;
gap:16px;
}

.stat{
background:#0b0c1b;
border-radius:18px;
padding:18px 12px;
border:1px solid var(--border);
}

.stat span{
display:block;
font-size:.7rem;
letter-spacing:.18em;
color:var(--muted);
margin-bottom:6px;
}

.stat strong{
font-size:1.35rem;
font-weight:900;
}

.footer{
margin-top:22px;
font-size:.7rem;
color:var(--muted);
line-height:1.5;
}

/* SHARE */
.share{
margin-top:26px;
background:var(--panel);
border-radius:22px;
padding:22px;
border:1px solid var(--border);
}

.primary{
width:100%;
padding:16px;
border-radius:16px;
border:none;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}

.caption-box{
margin-top:16px;
background:#0b0c1b;
border-radius:14px;
padding:14px;
font-size:.85rem;
color:var(--muted);
min-height:64px;
}

.caption-actions{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin-top:14px;
}

.secondary{
padding:14px;
border-radius:14px;
background:#0b0c1b;
border:1px solid var(--border);
color:white;
font-weight:800;
cursor:pointer;
}

.secondary.copied{
border-color:var(--green);
color:var(--green);
}

/* MOBILE */
@media(max-width:420px){
.price{font-size:2.7rem}
.coin-name{font-size:1.8rem}
.stat strong{font-size:1.25rem}
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">

<div class="section">CAPTURE</div>

<div id="output"></div>

<div class="section">SHARE</div>

<div class="share">
<button class="primary" onclick="App.save()">Save BlockState</button>

<div class="caption-box" id="caption">Generate a caption to share this BlockState.</div>

<div class="caption-actions">
<button class="secondary" onclick="App.makeCaption()">Generate Caption</button>
<button class="secondary" id="copyBtn" onclick="App.copy()">Copy Caption</button>
</div>
</div>

</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3,r:Math.random()*1.6+.4});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.4)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(t);
})();

/* APP */
const App={
current:null,
fmt(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=.01)return v.toFixed(4);
return v.toFixed(6);
},
cap(v){
if(v>=1e12)return (v/1e12).toFixed(2)+" T";
if(v>=1e9)return (v/1e9).toFixed(2)+" B";
return (v/1e6).toFixed(2)+" M";
},
async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
const d=await r.json();
this.show(d[0]);
},
show(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
output.innerHTML=`
<div class="widget ${up?'positive':'negative'}" id="widget">
<div class="coin-header">
<img src="${c.image}">
<div class="coin-name">${c.name}<span class="coin-symbol">${c.symbol.toUpperCase()}</span></div>
</div>
<div class="price">$${this.fmt(c.current_price)}</div>
<div class="change" style="color:${up?'var(--green)':'var(--red)'}">
${up?'▲':'▼'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}%
($${Math.abs(c.price_change_24h).toLocaleString(undefined,{maximumFractionDigits:2})})
</div>

<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmt(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmt(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.cap(c.market_cap)}</strong></div>
<div class="stat"><span>MC RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>

<div class="footer">
Captured • ${new Date().toUTCString()}<br>
Data provided by CoinGecko • BlockState.Live
</div>
</div>`;
document.getElementById("widget").scrollIntoView({behavior:"smooth"});
},
save(){
html2canvas(document.getElementById("widget"),{backgroundColor:null,useCORS:true}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},
makeCaption(){
const c=this.current,up=c.price_change_percentage_24h>=0;
caption.textContent=`${c.name} (${c.symbol.toUpperCase()}) is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in the last 24h, trading at $${this.fmt(c.current_price)}. #${c.symbol.toUpperCase()} #Crypto #BlockState`;
},
copy(){
navigator.clipboard.writeText(caption.textContent);
copyBtn.classList.add("copied");
copyBtn.textContent="Copied ✓";
setTimeout(()=>{copyBtn.classList.remove("copied");copyBtn.textContent="Copy Caption"},1600);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
