<script>
    /* ========================================
       STATE & CONFIG
       ======================================== */
    const state = {
        currentSymbol: '',
        currentType: 'stock',
        chartData: [],
        assetInfo: {}
    };

    const API_CONFIG = {
        alphaVantageKey: 'demo',
        coinGeckoBase: 'https://api.coingecko.com/api/v3'
    };

    // Popular stocks and crypto for search suggestions
    const POPULAR_STOCKS = [
        { symbol: 'AAPL', name: 'Apple Inc.' },
        { symbol: 'MSFT', name: 'Microsoft Corporation' },
        { symbol: 'GOOGL', name: 'Alphabet Inc.' },
        { symbol: 'AMZN', name: 'Amazon.com Inc.' },
        { symbol: 'NVDA', name: 'NVIDIA Corporation' },
        { symbol: 'TSLA', name: 'Tesla Inc.' },
        { symbol: 'META', name: 'Meta Platforms Inc.' },
        { symbol: 'JPM', name: 'JPMorgan Chase & Co.' },
        { symbol: 'V', name: 'Visa Inc.' },
        { symbol: 'WMT', name: 'Walmart Inc.' }
    ];

    const POPULAR_CRYPTO = [
        { symbol: 'BTC', name: 'Bitcoin' },
        { symbol: 'ETH', name: 'Ethereum' },
        { symbol: 'USDT', name: 'Tether' },
        { symbol: 'BNB', name: 'Binance Coin' },
        { symbol: 'SOL', name: 'Solana' },
        { symbol: 'XRP', name: 'Ripple' },
        { symbol: 'USDC', name: 'USD Coin' },
        { symbol: 'ADA', name: 'Cardano' },
        { symbol: 'DOGE', name: 'Dogecoin' },
        { symbol: 'AVAX', name: 'Avalanche' }
    ];

    // Carousel preload items
    const CAROUSEL_ITEMS = [
        { symbol: 'NVDA', type: 'stock', name: 'NVIDIA' },
        { symbol: 'TSLA', type: 'stock', name: 'Tesla' },
        { symbol: 'BTC', type: 'crypto', name: 'Bitcoin' },
        { symbol: 'ETH', type: 'crypto', name: 'Ethereum' }
    ];

    /* ========================================
       DOM ELEMENTS
       ======================================== */
    const elements = {
        symbolInput: document.getElementById('symbolInput'),
        generateBtn: document.getElementById('generateBtn'),
        exportBtn: document.getElementById('exportBtn'),
        widgetContainer: document.getElementById('widgetContainer'),
        priceWidget: document.getElementById('priceWidget'),
        assetName: document.getElementById('assetName'),
        assetSymbol: document.getElementById('assetSymbol'),
        priceValue: document.getElementById('priceValue'),
        timestamp: document.getElementById('timestamp'),
        chartCanvas: document.getElementById('chartCanvas'),
        errorMessage: document.getElementById('errorMessage'),
        suggestions: document.getElementById('suggestions'),
        carouselWrapper: document.getElementById('carouselWrapper'),
        typeBtns: document.querySelectorAll('.type-btn')
    };

    /* ========================================
       INITIALIZATION
       ======================================== */
    document.addEventListener('DOMContentLoaded', () => {
        initCarousel();
        initSearch();
        initTypeSelector();
        
        elements.generateBtn.addEventListener('click', generateSnapshot);
        elements.exportBtn.addEventListener('click', exportAsImage);
        
        elements.symbolInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateSnapshot();
        });
    });

    /* ========================================
       CAROUSEL INITIALIZATION
       ======================================== */
    async function initCarousel() {
        elements.carouselWrapper.innerHTML = CAROUSEL_ITEMS.map(() => 
            '<div class="carousel-loading">Loading...</div>'
        ).join('');

        for (let i = 0; i < CAROUSEL_ITEMS.length; i++) {
            const item = CAROUSEL_ITEMS[i];
            try {
                let data;
                if (item.type === 'crypto') {
                    data = await fetchCryptoData(item.symbol);
                } else {
                    data = await fetchStockData(item.symbol);
                }
                renderCarouselItem(data, item.type, i);
            } catch (error) {
                console.error(`Failed to load ${item.symbol}:`, error);
            }
            // Add delay to avoid rate limits
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
    }

    function renderCarouselItem(data, type, index) {
        const item = document.createElement('div');
        item.className = 'carousel-item';
        item.onclick = () => {
            elements.symbolInput.value = data.symbol;
            state.currentType = type;
            updateTypeSelector(type);
            generateSnapshot();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const canvas = document.createElement('canvas');
        canvas.className = 'chart-canvas';

        item.innerHTML = `
            <div class="carousel-widget">
                <div class="widget-header">
                    <div class="asset-name">${data.name}</div>
                    <div class="asset-symbol">(${data.symbol})</div>
                </div>
                <div class="widget-price">
                    <div class="price-value">$${formatPrice(data.price)}</div>
                    <div class="price-currency">USD</div>
                </div>
                <div class="widget-chart">
                    <canvas class="chart-canvas"></canvas>
                </div>
                <div class="widget-footer">
                    <div class="timestamp">${formatTimestamp(new Date())}</div>
                    <div class="branding">Ticker Snapshot</div>
                </div>
            </div>
        `;

        // Replace loading placeholder
        elements.carouselWrapper.children[index].replaceWith(item);

        // Draw chart
        const chartCanvas = item.querySelector('.chart-canvas');
        drawChartOnCanvas(chartCanvas, data.chartData);
    }

    /* ========================================
       TYPE SELECTOR
       ======================================== */
    function initTypeSelector() {
        elements.typeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.typeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.currentType = btn.dataset.type;
                updateSuggestions(elements.symbolInput.value);
            });
        });
    }

    function updateTypeSelector(type) {
        elements.typeBtns.forEach(btn => {
            if (btn.dataset.type === type) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    /* ========================================
       SEARCH & SUGGESTIONS
       ======================================== */
    function initSearch() {
        elements.symbolInput.addEventListener('input', (e) => {
            updateSuggestions(e.target.value);
        });

        elements.symbolInput.addEventListener('focus', (e) => {
            if (e.target.value) updateSuggestions(e.target.value);
        });

        document.addEventListener('click', (e) => {
            if (!elements.symbolInput.contains(e.target) && !elements.suggestions.contains(e.target)) {
                elements.suggestions.classList.remove('active');
            }
        });
    }

    function updateSuggestions(query) {
        if (!query || query.length < 1) {
            elements.suggestions.classList.remove('active');
            return;
        }

        const currentType = state.currentType;
        const list = currentType === 'crypto' ? POPULAR_CRYPTO : POPULAR_STOCKS;
        
        const filtered = list.filter(item => 
            item.symbol.toLowerCase().includes(query.toLowerCase()) ||
            item.name.toLowerCase().includes(query.toLowerCase())
        ).slice(0, 8);

        if (filtered.length === 0) {
            elements.suggestions.classList.remove('active');
            return;
        }

        elements.suggestions.innerHTML = filtered.map(item => `
            <div class="suggestion-item" onclick="selectSuggestion('${item.symbol}')">
                <span class="suggestion-symbol">${item.symbol}</span>
                <span class="suggestion-name">${item.name}</span>
            </div>
        `).join('');

        elements.suggestions.classList.add('active');
    }

    function selectSuggestion(symbol) {
        elements.symbolInput.value = symbol;
        elements.suggestions.classList.remove('active');
        generateSnapshot();
    }

    /* ========================================
       MAIN FUNCTION: GENERATE SNAPSHOT
       ======================================== */
    async function generateSnapshot() {
        const symbol = elements.symbolInput.value.trim().toUpperCase();
        const type = state.currentType;

        if (!symbol) {
            showError('Please enter a symbol');
            return;
        }

        hideError();
        elements.widgetContainer.classList.remove('visible');
        elements.suggestions.classList.remove('active');
        
        elements.generateBtn.disabled = true;
        elements.generateBtn.textContent = 'Loading...';

        try {
            state.currentSymbol = symbol;
            state.currentType = type;

            let data;
            if (type === 'crypto') {
                data = await fetchCryptoData(symbol);
            } else {
                data = await fetchStockData(symbol);
            }

            updateWidget(data);
            elements.widgetContainer.classList.add('visible');

        } catch (error) {
            console.error('Error fetching data:', error);
            showError(error.message || 'Failed to fetch data. Please try again.');
        } finally {
            elements.generateBtn.disabled = false;
            elements.generateBtn.textContent = 'Generate Snapshot';
        }
    }

    /* ========================================
       API: FETCH CRYPTO DATA
       ======================================== */
    async function fetchCryptoData(symbol) {
        const coinId = getCoinId(symbol);
        
        const priceUrl = `${API_CONFIG.coinGeckoBase}/simple/price?ids=${coinId}&vs_currencies=usd`;
        const priceResponse = await fetch(priceUrl);
        
        if (!priceResponse.ok) {
            throw new Error('Crypto symbol not found');
        }
        
        const priceData = await priceResponse.json();
        const currentPrice = priceData[coinId]?.usd;
        
        if (!currentPrice) {
            throw new Error('Price data not available');
        }

        const ohlcUrl = `${API_CONFIG.coinGeckoBase}/coins/${coinId}/ohlc?vs_currency=usd&days=1`;
        const ohlcResponse = await fetch(ohlcUrl);
        const ohlcData = await ohlcResponse.json();

        return {
            name: getCoinName(symbol),
            symbol: symbol,
            price: currentPrice,
            chartData: ohlcData.slice(-24)
        };
    }

    async function fetchStockData(symbol) {
        const baseUrl = 'https://www.alphavantage.co/query';
        
        const quoteUrl = `${baseUrl}?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_CONFIG.alphaVantageKey}`;
        const quoteResponse = await fetch(quoteUrl);
        const quoteData = await quoteResponse.json();
        
        if (quoteData['Error Message'] || quoteData['Note']) {
            throw new Error('Stock symbol not found or API limit reached. Try crypto or get your own Alpha Vantage API key.');
        }
        
        const quote = quoteData['Global Quote'];
        if (!quote || !quote['05. price']) {
            throw new Error('Stock data not available');
        }

        const intradayUrl = `${baseUrl}?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=30min&apikey=${API_CONFIG.alphaVantageKey}`;
        const intradayResponse = await fetch(intradayUrl);
        const intradayData = await intradayResponse.json();
        
        const timeSeries = intradayData['Time Series (30min)'] || {};
        const chartData = Object.entries(timeSeries)
            .slice(0, 12)
            .reverse()
            .map(([time, values]) => [
                new Date(time).getTime(),
                parseFloat(values['1. open']),
                parseFloat(values['2. high']),
                parseFloat(values['3. low']),
                parseFloat(values['4. close'])
            ]);

        // Get company name from popular list
        const stockInfo = POPULAR_STOCKS.find(s => s.symbol === symbol);
        const name = stockInfo ? stockInfo.name : symbol;

        return {
            name: name,
            symbol: symbol,
            price: parseFloat(quote['05. price']),
            chartData: chartData
        };
    }

    /* ========================================
       CHART: DRAW CANDLESTICK CHART
       ======================================== */
    function drawChart(data) {
        drawChartOnCanvas(elements.chartCanvas, data);
    }

    function drawChartOnCanvas(canvas, data) {
        const ctx = canvas.getContext('2d');
        
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * window.devicePixelRatio;
        canvas.height = rect.height * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        
        const width = rect.width;
        const height = rect.height;
        
        ctx.clearRect(0, 0, width, height);

        if (!data || data.length === 0) {
            ctx.fillStyle = '#a0a0b0';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Chart data unavailable', width / 2, height / 2);
            return;
        }

        let prices;
        if (Array.isArray(data[0])) {
            prices = data.map(d => ({
                open: d[1],
                high: d[2],
                low: d[3],
                close: d[4]
            }));
        } else {
            prices = data.map(d => ({
                open: d[1],
                high: d[2],
                low: d[3],
                close: d[4]
            }));
        }

        const allPrices = prices.flatMap(p => [p.high, p.low]);
        const minPrice = Math.min(...allPrices);
        const maxPrice = Math.max(...allPrices);
        const priceRange = maxPrice - minPrice;
        
        const padding = { top: 10, bottom: 10, left: 10, right: 10 };
        const chartWidth = width - padding.left - padding.right;
        const chartHeight = height - padding.top - padding.bottom;

        const candleWidth = Math.max(2, Math.floor(chartWidth / prices.length) - 2);
        const spacing = chartWidth / prices.length;

        prices.forEach((price, i) => {
            const x = padding.left + (i * spacing) + (spacing / 2);
            
            const yHigh = padding.top + ((maxPrice - price.high) / priceRange) * chartHeight;
            const yLow = padding.top + ((maxPrice - price.low) / priceRange) * chartHeight;
            const yOpen = padding.top + ((maxPrice - price.open) / priceRange) * chartHeight;
            const yClose = padding.top + ((maxPrice - price.close) / priceRange) * chartHeight;
            
            const isUp = price.close >= price.open;
            ctx.strokeStyle = isUp ? '#22c55e' : '#ef4444';
            ctx.fillStyle = isUp ? '#22c55e' : '#ef4444';
            
            ctx.beginPath();
            ctx.moveTo(x, yHigh);
            ctx.lineTo(x, yLow);
            ctx.lineWidth = 1;
            ctx.stroke();
            
            const bodyTop = Math.min(yOpen, yClose);
            const bodyHeight = Math.abs(yClose - yOpen);
            
            if (bodyHeight < 1) {
                ctx.beginPath();
                ctx.moveTo(x - candleWidth / 2, bodyTop);
                ctx.lineTo(x + candleWidth / 2, bodyTop);
                ctx.lineWidth = 2;
                ctx.stroke();
            } else {
                ctx.fillRect(x - candleWidth / 2, bodyTop, candleWidth, bodyHeight);
            }
        });
    }

    async function exportAsImage() {
        if (!window.html2canvas) {
            showError('Image export library not loaded. Please refresh the page.');
            return;
        }

        elements.exportBtn.disabled = true;
        elements.exportBtn.innerHTML = '<span>‚è≥</span><span>Generating...</span>';

        try {
            const canvas = await html2canvas(elements.priceWidget, {
                backgroundColor: null,
                scale: 2,
                logging: false
            });

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const filename = `ticker-snapshot-${state.currentSymbol}-${formatDateForFilename()}.png`;
                
                link.href = url;
                link.download = filename;
                link.click();
                
                URL.revokeObjectURL(url);
                
                elements.exportBtn.disabled = false;
                elements.exportBtn.innerHTML = '<span>üíæ</span><span>Save as Image</span>';
            });

        } catch (error) {
            console.error('Export error:', error);
            showError('Failed to export image. Please try again.');
            elements.exportBtn.disabled = false;
            elements.exportBtn.innerHTML = '<span>üíæ</span><span>Save as Image</span>';
        }
    }

    function formatPrice(price) {
        if (price >= 1) {
            return price.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        } else if (price >= 0.01) {
            return price.toLocaleString('en-US', {
                minimumFractionDigits: 4,
                maximumFractionDigits: 4
            });
        } else {
            return price.toLocaleString('en-US', {
                minimumFractionDigits: 6,
                maximumFractionDigits: 6
            });
        }
    }

    function formatTimestamp(date) {
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const month = months[date.getMonth()];
        const day = date.getDate();
        const year = date.getFullYear();
        
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        
        return `${month} ${day}, ${year} ¬∑ ${hours}:${minutes} ${ampm} EST`;
    }

    function formatDateForFilename() {
        const date = new Date();
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
