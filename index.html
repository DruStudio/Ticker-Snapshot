<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--panel2:#0f0f1a;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

canvas#particles{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

.bottom-left{
position:fixed;
bottom:14px;
left:14px;
z-index:10;
display:flex;
gap:8px;
}
.badge{
background:#10101a;
border:1px solid var(--border);
border-radius:12px;
padding:8px 12px;
font-size:.75rem;
font-weight:700;
cursor:pointer;
}

.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:70px 20px 120px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
}

.section-title{
margin:36px 0 14px;
text-align:center;
font-size:.9rem;
font-weight:800;
letter-spacing:.4em;
color:var(--muted);
}

.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

.panel{
background:linear-gradient(135deg,var(--panel),#1d1d32);
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-bottom:12px;
}

.widget{
background:var(--panel2);
border-radius:22px;
padding:22px;
border:2px solid var(--border);
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:12px;
margin-bottom:14px;
}

.left{
display:flex;
gap:12px;
align-items:center;
}

.coin-img{
width:36px;
height:36px;
border-radius:50%;
}

.price{
text-align:center;
font-size:2.8rem;
font-weight:900;
margin:14px 0;
}

.footer{
border-top:1px solid var(--border);
padding-top:10px;
margin-top:12px;
font-size:.65rem;
color:var(--muted);
text-align:center;
}

/* FAQ MODAL */
.faq-modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:20;
}
.faq-box{
background:var(--panel);
border:1px solid var(--border);
border-radius:20px;
padding:24px;
max-width:420px;
text-align:center;
}
.faq-box h3{margin-bottom:10px}
.faq-box button{margin-top:16px}

@media(max-width:900px){
.main{grid-template-columns:1fr}
h1{font-size:2.4rem}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="bottom-left">
<div class="badge">v6.7.7</div>
<div class="badge" onclick="FAQ.open()">FAQ</div>
</div>

<div class="container">
<h1>BlockState</h1>

<div class="main">

<div>
<div class="section-title">CREATE</div>
<div class="panel">
<input id="search" list="coins" placeholder="Search crypto">
<datalist id="coins"></datalist>
<button class="primary" onclick="App.generate()">Create BlockState</button>
</div>
</div>

<div>
<div class="section-title">CAPTURE</div>
<div id="output"></div>

<div class="section-title">SHARE</div>
<div class="panel">
<button class="primary" onclick="App.save()">Save Image</button>
<button class="primary" onclick="App.copy()">Copy Caption</button>
</div>
</div>

</div>
</div>

<div class="faq-modal" id="faq">
<div class="faq-box">
<h3>What is BlockState?</h3>
<p>Instant crypto snapshot widgets you can save and share.</p>
<button class="primary" onclick="FAQ.close()">Close</button>
</div>
</div>

<script>
const App={
coins:[],
current:null,

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1");
this.coins=await r.json();
const dl=document.getElementById("coins");
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
dl.appendChild(o);
});
this.show(this.coins[0]);
},

show(c){
this.current=c;
document.getElementById("output").innerHTML=`
<div class="widget" id="widget">
<div class="header">
<div class="left">
<img class="coin-img" src="${c.image}" crossorigin="anonymous">
<div>
<strong>${c.name}</strong><br>${c.symbol.toUpperCase()}
</div>
</div>
<div>${c.price_change_percentage_24h.toFixed(2)}%</div>
</div>
<div class="price">$${c.current_price.toFixed(2)}</div>
<div class="footer">Captured • ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE</div>
</div>`;
},

generate(){
const v=document.getElementById("search").value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},

save(){
html2canvas(document.getElementById("widget"),{
backgroundColor:null,
useCORS:true,
allowTaint:true
}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},

copy(){
if(!this.current)return;
const c=this.current;
const up=c.price_change_percentage_24h>=0;
navigator.clipboard.writeText(
`${c.name} is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in 24 hours. #${c.symbol.toUpperCase()} #BlockState`
);
alert("Caption copied");
}
};

const FAQ={
open(){document.getElementById("faq").style.display="flex"},
close(){document.getElementById("faq").style.display="none"}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
