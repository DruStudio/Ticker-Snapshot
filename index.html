<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
--bg:#07070c;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--border:#24243a;
--panel:#0b0b18;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
width:100%;
height:100%;
overflow:hidden;
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
}

/* NAV */
nav{
position:absolute;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:24px;
padding:14px;
z-index:5;
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:800;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:absolute;
inset:0;
z-index:0;
pointer-events:none;
}

/* HERO */
.container{
position:relative;
z-index:2;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:32px;
}

h1{
font-size:3.6rem;
font-weight:900;
color:var(--accent);
}

.tagline{
margin-top:14px;
font-size:1.05rem;
color:var(--muted);
max-width:640px;
}

/* CRYPTO CTA (LIVE PULSE) */
.cta{
margin-top:30px;
padding:16px 34px;
border-radius:18px;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
text-decoration:none;
font-weight:900;
position:relative;
}

.cta::after{
content:"";
position:absolute;
inset:-4px;
border-radius:22px;
box-shadow:0 0 0 rgba(108,124,255,.7);
animation:pulse 2.4s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(108,124,255,.65)}
70%{box-shadow:0 0 0 18px rgba(108,124,255,0)}
100%{box-shadow:0 0 0 0 rgba(108,124,255,0)}
}

/* ICON GRID */
.icons{
margin-top:44px;
width:100%;
max-width:560px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
}

.icon{
background:var(--panel);
border:1px solid var(--border);
border-radius:18px;
padding:18px;
font-weight:900;
font-size:.9rem;
text-align:center;
}

.icon span{
display:block;
margin-top:6px;
font-size:.65rem;
letter-spacing:.18em;
color:var(--muted);
}

/* MOBILE */
@media(max-width:520px){
h1{font-size:3rem}
.tagline{font-size:.95rem}
.icons{
grid-template-columns:1fr;
max-width:320px;
}
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>

<div class="tagline">
A clean, visual snapshot of the current state of something â€” built to be shared.
</div>

<a class="cta" href="crypto.html">Crypto</a>

<div class="icons">
<div class="icon">Crypto<span>LIVE</span></div>
<div class="icon">Stocks<span>UNDER CONSTRUCTION</span></div>
<div class="icon">Ideas<span>UNDER CONSTRUCTION</span></div>
<div class="icon">Memes<span>UNDER CONSTRUCTION</span></div>
</div>
</div>

<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h,particles=[];
function resize(){
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
}
addEventListener("resize",resize);
resize();

for(let i=0;i<120;i++){
particles.push({
x:Math.random()*w,
y:Math.random()*h,
vx:(Math.random()-.5)*.25,
vy:(Math.random()-.5)*.25,
r:Math.random()*1.6+.4
});
}

(function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.45)";
particles.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x<0)p.x=w;if(p.x>w)p.x=0;
if(p.y<0)p.y=h;if(p.y>h)p.y=0;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(tick);
})();
</script>

</body>
</html>
