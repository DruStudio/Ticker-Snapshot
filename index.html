<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--panel:#161625;
--panel2:#12121d;
--border:#2a2a3a;
--text:#fff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--export-bg:#0e0e16;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* ===============================
   PARTICLE BACKGROUND
   =============================== */
#particles{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

.particle{
position:absolute;
width:2px;
height:2px;
background:rgba(108,124,255,.35);
border-radius:50%;
animation:float linear infinite;
}

@keyframes float{
from{transform:translateY(110vh);opacity:0}
20%{opacity:1}
to{transform:translateY(-10vh);opacity:0}
}

/* ===============================
   VERSION BADGE
   =============================== */
.version{
position:fixed;
top:14px;
left:14px;
z-index:10;
background:#10101a;
border:1px solid var(--border);
border-radius:12px;
padding:8px 12px;
font-size:.75rem;
font-weight:700;
line-height:1.2;
}

.version small{
display:block;
font-size:.6rem;
color:var(--muted);
margin-top:4px;
}

/* ===============================
   LAYOUT
   =============================== */
.container{
position:relative;
z-index:2;
max-width:1100px;
margin:0 auto;
padding:80px 20px 120px;
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
}

h1{
font-size:3rem;
font-weight:900;
text-align:center;
background:linear-gradient(120deg,#6c7cff,#8b5cf6,#22c55e,#6c7cff);
background-size:400% 400%;
animation:titleFlow 180s linear infinite;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

@keyframes titleFlow{
0%{background-position:0% 50%}
100%{background-position:100% 50%}
}

.bio{
margin-top:10px;
text-align:center;
color:var(--muted);
max-width:600px;
}

/* ===============================
   GENERATOR
   =============================== */
.generator{
margin-top:48px;
display:grid;
grid-template-columns:360px 420px;
gap:40px;
width:100%;
justify-content:center;
align-items:flex-start;
}

.panel{
background:linear-gradient(135deg,var(--panel),#1f1f30);
border:1px solid var(--border);
border-radius:20px;
padding:24px;
transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
}

label{
font-size:.75rem;
font-weight:700;
color:var(--muted);
margin-bottom:8px;
display:block;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:16px;
}

.presets button{
padding:10px;
border-radius:10px;
border:1px solid var(--border);
background:#10101a;
color:white;
font-weight:700;
cursor:pointer;
}

.primary{
width:100%;
padding:16px;
border-radius:14px;
border:none;
font-weight:800;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

/* ===============================
   OUTPUT / WIDGET
   =============================== */
#output{
min-height:520px;
width:100%;
display:flex;
justify-content:center;
}

@keyframes widgetIn{
from{opacity:0;transform:translateY(16px) scale(.98)}
to{opacity:1;transform:translateY(0) scale(1)}
}

.widget{
background:var(--panel2);
border-radius:22px;
padding:26px;
border:2px solid var(--border);
max-width:420px;
width:100%;
position:relative;
animation:widgetIn .28s ease-out;
}

.widget.positive{border-color:var(--green)}
.widget.negative{border-color:var(--red)}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:14px;
margin-bottom:16px;
}

.left{
display:flex;
gap:12px;
align-items:center;
}

.coin-img{
width:36px;
height:36px;
border-radius:50%;
}

.name{
font-size:1.3rem;
font-weight:900;
}

.symbol{
font-size:.7rem;
color:var(--accent);
}

.change{
font-size:1.5rem;
font-weight:900;
}

.change.positive{color:var(--green)}
.change.negative{color:var(--red)}

.price{
text-align:center;
font-size:3rem;
font-weight:900;
margin:16px 0;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.stat{
background:#0d0d16;
border-radius:14px;
padding:12px;
text-align:center;
}

.stat span{
display:block;
font-size:.65rem;
color:var(--muted);
margin-bottom:4px;
}

.footer{
border-top:1px solid var(--border);
padding-top:12px;
margin-top:12px;
font-size:.7rem;
color:var(--muted);
text-align:center;
}

.actions{
position:absolute;
bottom:12px;
display:flex;
gap:10px;
}

.actions.left{left:12px}
.actions.right{right:12px}

.icon{
width:32px;
height:32px;
border-radius:50%;
border:none;
background:#0d0d16;
color:white;
cursor:pointer;
}

/* ===============================
   MOBILE
   =============================== */
@media(max-width:900px){
.generator{grid-template-columns:1fr}
h1{font-size:2.4rem}
}
</style>
</head>

<body>

<div id="particles"></div>

<div class="version">
v6.6.5
<small>Auto refresh: <span id="timer">120</span>s</small>
</div>

<div class="container">
<h1>BlockState</h1>
<p class="bio">Capture a single moment in crypto markets.</p>

<div class="generator">
<div class="panel">
<label>Search Crypto (Top 250)</label>
<input id="search" list="coins" placeholder="BTC, SOL, BONK">
<datalist id="coins"></datalist>

<div class="presets" id="presets"></div>

<button class="primary" onclick="App.generate()">Generate BlockState</button>
</div>

<div id="output"></div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
/* ===============================
   PARTICLES
   =============================== */
const p=document.getElementById("particles");
for(let i=0;i<90;i++){
const d=document.createElement("div");
d.className="particle";
d.style.left=Math.random()*100+"vw";
d.style.animationDuration=30+Math.random()*40+"s";
d.style.animationDelay=Math.random()*-40+"s";
p.appendChild(d);
}

/* ===============================
   APP
   =============================== */
const App={
coins:[],icons:{},refresh:120,

fmtCap(v){
if(v>=1e12)return'$'+(v/1e12).toFixed(2)+'T';
if(v>=1e9)return'$'+(v/1e9).toFixed(2)+'B';
return'$'+v.toLocaleString();
},
fmt(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=0.01)return v.toFixed(4);
if(v>=0.0001)return v.toFixed(6);
return v.toFixed(8);
},

async load(){
const r=await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1');
this.coins=await r.json();
await this.cacheIcons();
this.populate();
this.show(this.coins[0]);
},

async cacheIcons(){
for(const c of this.coins){
const blob=await fetch(c.image).then(r=>r.blob());
this.icons[c.id]=await new Promise(res=>{
const reader=new FileReader();
reader.onload=()=>res(reader.result);
reader.readAsDataURL(blob);
});
}
},

populate(){
const dl=document.getElementById("coins");
const p=document.getElementById("presets");
dl.innerHTML=""; p.innerHTML="";
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
dl.appendChild(o);
});
this.coins.slice(0,5).forEach(c=>{
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c);
p.appendChild(b);
});
},

build(c){
const pos=c.price_change_percentage_24h>=0;
return `
<div class="widget ${pos?'positive':'negative'}">
<div class="header">
<div class="left">
<img class="coin-img" src="${this.icons[c.id]}">
<div>
<div class="name">${c.name}</div>
<div class="symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="change ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="stats">
<div class="stat"><span>24h High</span>$${this.fmt(c.high_24h)}</div>
<div class="stat"><span>24h Low</span>$${this.fmt(c.low_24h)}</div>
<div class="stat"><span>Market Cap</span>${this.fmtCap(c.market_cap)}</div>
<div class="stat"><span>MC Rank</span>#${c.market_cap_rank}</div>
</div>

<div class="footer">
Captured • ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE
</div>

<div class="actions left"><button class="icon" onclick="App.share()">⤴</button></div>
<div class="actions right"><button class="icon" onclick="App.export()">⤓</button></div>
</div>`;
},

find(){
const v=document.getElementById("search").value.toLowerCase();
return this.coins.find(c=>v.includes(c.symbol)||v.includes(c.name.toLowerCase()));
},

generate(){
const c=this.find();
if(c)this.show(c);
},

show(c){
document.getElementById("output").innerHTML=this.build(c);
},

async export(){
const w=document.querySelector(".widget");
w.querySelectorAll(".actions").forEach(a=>a.style.display="none");
await new Promise(r=>setTimeout(r,50));
const canvas=await html2canvas(w,{scale:2,backgroundColor:getComputedStyle(document.documentElement).getPropertyValue('--export-bg')});
w.querySelectorAll(".actions").forEach(a=>a.style.display="flex");
const a=document.createElement("a");
a.href=canvas.toDataURL();
a.download="blockstate.png";
a.click();
},

async share(){
if(!navigator.share)return alert("Sharing not supported");
const w=document.querySelector(".widget");
w.querySelectorAll(".actions").forEach(a=>a.style.display="none");
await new Promise(r=>setTimeout(r,50));
const canvas=await html2canvas(w,{scale:2,backgroundColor:getComputedStyle(document.documentElement).getPropertyValue('--export-bg')});
w.querySelectorAll(".actions").forEach(a=>a.style.display="flex");
const blob=await new Promise(r=>canvas.toBlob(r));
navigator.share({files:[new File([blob],"blockstate.png",{type:"image/png"})]});
}
};

/* ===============================
   INIT (FIXED LOAD ORDER)
   =============================== */
document.addEventListener("DOMContentLoaded",()=>{
requestAnimationFrame(()=>{
App.load();
});
});

/* ===============================
   AUTO REFRESH TIMER
   =============================== */
setInterval(()=>{
App.refresh--;
document.getElementById("timer").textContent=App.refresh;
if(App.refresh<=0)location.reload();
},1000);
</script>

</body>
</html>
