<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlockState — One block. One moment.</title>

<style>
:root {
    --bg-dark: #0a0a0f;
    --bg-dark-2: #15151f;
    --bg-dark-3: #1a1a28;
    --text-dark: #ffffff;
    --text-dark-2: #a0a0b0;
    --accent: #5b7cff;
    --green: #22c55e;
    --red: #ef4444;
    --border-dark: #2a2a3a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    overflow-x: hidden;
    background-color: var(--bg-dark);
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: var(--text-dark);
}

/* Version Badge */
.version-badge {
    position: fixed;
    top: 24px;
    left: 24px;
    padding: 6px 14px;
    background: rgba(91,124,255,0.15);
    border: 1px solid var(--accent);
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--accent);
    z-index: 10;
}

/* Hero */
.hero {
    text-align: center;
    padding: 80px 20px 50px;
}

.hero-title {
    font-size: 3rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--accent), #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-subtitle {
    margin-top: 12px;
    color: var(--text-dark-2);
    font-size: 1.1rem;
}

/* Sections */
.section-title {
    text-align: center;
    font-size: 2rem;
    margin: 60px 0 30px;
}

/* Widget */
.widget-card {
    background: linear-gradient(135deg, var(--bg-dark-3), #1f1f30);
    border: 3px solid var(--border-dark);
    border-radius: 24px;
    padding: 40px;
    max-width: 480px;
    width: 100%;
    margin: 0 auto;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

.widget-card.positive { border-color: var(--green); }
.widget-card.negative { border-color: var(--red); }

.widget-header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 2px solid var(--border-dark);
    padding-bottom: 20px;
}

.widget-name {
    font-size: 2rem;
    font-weight: 900;
}

.widget-ticker {
    color: var(--accent);
    font-weight: 700;
    margin-top: 6px;
}

.widget-price {
    font-size: 3.5rem;
    text-align: center;
    font-weight: 900;
    margin: 20px 0;
}

.widget-change {
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
}

.widget-change.positive { color: var(--green); }
.widget-change.negative { color: var(--red); }

.widget-change-label {
    text-align: center;
    font-size: 0.8rem;
    opacity: 0.7;
    margin-top: 6px;
}

.widget-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin: 30px 0;
}

.widget-stat {
    background: var(--bg-dark-2);
    padding: 16px;
    border-radius: 12px;
    text-align: center;
}

.widget-stat-label {
    font-size: 0.7rem;
    opacity: 0.7;
    margin-bottom: 6px;
}

.widget-stat-value {
    font-weight: 800;
}

.widget-footer {
    border-top: 2px solid var(--border-dark);
    margin-top: 24px;
    padding-top: 20px;
    text-align: center;
}

.widget-timestamp {
    font-size: 0.8rem;
    color: var(--text-dark-2);
}

.widget-branding {
    margin-top: 8px;
    font-size: 0.75rem;
    letter-spacing: 2px;
    opacity: 0.8;
}

/* Generator */
.generator-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px 80px;
}

.generator-container {
    display: grid;
    grid-template-columns: 360px 1fr;
    gap: 50px;
}

.generator-controls {
    background: var(--bg-dark-2);
    padding: 30px;
    border-radius: 20px;
}

input[type="text"] {
    width: 100%;
    padding: 16px;
    background: var(--bg-dark-3);
    border: 2px solid var(--border-dark);
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
}

.quick-buttons {
    display: flex;
    gap: 8px;
    margin-top: 10px;
}

.quick-buttons button {
    flex: 1;
    padding: 10px;
    background: var(--bg-dark-3);
    border: 2px solid var(--border-dark);
    color: white;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
}

.quick-buttons button:hover {
    border-color: var(--accent);
}

.btn-primary {
    margin-top: 20px;
    width: 100%;
    padding: 18px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--accent), #8b5cf6);
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
}

.preview-widget-container {
    min-height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-actions button {
    margin-top: 20px;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, var(--green), #16a34a);
    border: none;
    border-radius: 12px;
    font-weight: 800;
    cursor: pointer;
}

@media (max-width: 900px) {
    .generator-container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="version-badge">v5.0.0</div>

<header class="hero">
    <h1 class="hero-title">BlockState</h1>
    <p class="hero-subtitle">One block. One moment.</p>
</header>

<section class="generator-section">
<h2 class="section-title">Create a BlockState</h2>

<div class="generator-container">

<div class="generator-controls">
<label>Symbol</label>
<input id="symbolInput" type="text" value="BTC" />

<div class="quick-buttons">
<button onclick="App.quick('BTC')">BTC</button>
<button onclick="App.quick('ETH')">ETH</button>
<button onclick="App.quick('SOL')">SOL</button>
<button onclick="App.quick('BNB')">BNB</button>
<button onclick="App.quick('XRP')">XRP</button>
</div>

<button class="btn-primary" onclick="App.generate()">Capture State</button>
</div>

<div>
<div id="preview" class="preview-widget-container"></div>
<div class="preview-actions">
<button onclick="App.save()" id="saveBtn" disabled>Save Image</button>
</div>
</div>

</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const App = {
async generate() {
    const s = document.getElementById('symbolInput').value.toUpperCase();
    const r = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${s}USDT`);
    const d = await r.json();
    const pos = d.priceChangePercent >= 0;
    document.getElementById('preview').innerHTML = `
    <div class="widget-card ${pos?'positive':'negative'}">
        <div class="widget-header">
            <div class="widget-name">${s}</div>
            <div class="widget-ticker">${s}/USDT</div>
        </div>
        <div class="widget-price">$${Number(d.lastPrice).toLocaleString()}</div>
        <div class="widget-change ${pos?'positive':'negative'}">${pos?'▲':'▼'} ${Number(d.priceChangePercent).toFixed(2)}%</div>
        <div class="widget-change-label">24h Change</div>
        <div class="widget-stats">
            <div class="widget-stat"><div class="widget-stat-label">24h High</div>${Number(d.highPrice).toLocaleString()}</div>
            <div class="widget-stat"><div class="widget-stat-label">24h Low</div>${Number(d.lowPrice).toLocaleString()}</div>
            <div class="widget-stat"><div class="widget-stat-label">24h Open</div>${Number(d.openPrice).toLocaleString()}</div>
            <div class="widget-stat"><div class="widget-stat-label">Volume</div>${(d.quoteVolume/1e9).toFixed(2)}B</div>
        </div>
        <div class="widget-footer">
            <div class="widget-timestamp">State captured • ${new Date().toUTCString()}</div>
            <div class="widget-branding">BLOCKSTATE.LIVE</div>
        </div>
    </div>`;
    document.getElementById('saveBtn').disabled = false;
},
quick(s){ document.getElementById('symbolInput').value=s; this.generate(); },
async save(){
    const w=document.querySelector('.widget-card');
    const c=await html2canvas(w,{scale:2});
    const a=document.createElement('a');
    a.href=c.toDataURL();
    a.download=`blockstate-${Date.now()}.png`;
    a.click();
}
};
</script>

</body>
</html>
