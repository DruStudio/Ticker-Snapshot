<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
--bg:#07070c;
--panel:#0b0b18;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
width:100%;
height:100%;
overflow:hidden;
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
}

/* NAV */
nav{
position:absolute;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
z-index:5;
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:absolute;
inset:0;
z-index:0;
pointer-events:none;
}

/* HERO */
.container{
position:relative;
z-index:2;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:32px;
}

h1{
font-size:3.6rem;
font-weight:900;
color:var(--accent);
}

.tagline{
margin-top:14px;
font-size:1.05rem;
color:var(--muted);
max-width:640px;
}

/* ICON GRID */
.icons{
margin-top:42px;
width:100%;
max-width:560px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
}

.icon{
background:var(--panel);
border:1px solid var(--border);
border-radius:18px;
padding:18px;
font-weight:900;
font-size:.9rem;
text-align:center;
cursor:pointer;
position:relative;
}

/* LIVE GLOW — REDUCED */
.icon.live::after{
content:"";
position:absolute;
inset:-2px;
border-radius:20px;
box-shadow:0 0 10px rgba(108,124,255,.35);
animation:pulse 3.2s infinite;
pointer-events:none;
}

@keyframes pulse{
0%{box-shadow:0 0 6px rgba(108,124,255,.25)}
50%{box-shadow:0 0 14px rgba(108,124,255,.45)}
100%{box-shadow:0 0 6px rgba(108,124,255,.25)}
}

.icon span{
display:block;
margin-top:6px;
font-size:.65rem;
letter-spacing:.18em;
color:var(--muted);
}

@media(max-width:520px){
.icons{grid-template-columns:1fr;max-width:320px}
h1{font-size:3rem}
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="tagline">
A clean, visual snapshot of the current state of something — built to be shared.
</div>

<div class="icons">
<div class="icon live" onclick="location.href='crypto.html'">
Crypto
<span>LIVE</span>
</div>
<div class="icon">
Stocks
<span>UNDER CONSTRUCTION</span>
</div>
<div class="icon">
Ideas
<span>UNDER CONSTRUCTION</span>
</div>
<div class="icon">
Memes
<span>UNDER CONSTRUCTION</span>
</div>
</div>
</div>

<script>
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.4)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(t);
})();
</script>

</body>
</html>
