<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--bg2:#15151f;
--bg3:#1a1a28;
--text:#ffffff;
--muted:#a0a0b0;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--border:#2a2a3a;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* Version badge */
.version-badge{
position:fixed;
top:16px;
left:16px;
padding:6px 12px;
border-radius:8px;
border:1px solid var(--accent);
background:rgba(108,124,255,.15);
color:var(--accent);
font-size:.75rem;
font-weight:700;
z-index:9999;
}

/* Hide UI during export */
.exporting .no-export{display:none!important}

/* Hero */
.hero{text-align:center;padding:64px 20px 28px}
.hero-title{
font-size:3rem;font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero-subtitle{margin-top:6px;color:var(--muted)}

.container{max-width:1200px;margin:0 auto;padding:0 20px 80px}
.section-title{text-align:center;font-size:2rem;margin:36px 0 20px}

/* Trending stack */
.trending-stack{
display:flex;gap:20px;overflow-x:auto;
scroll-snap-type:x mandatory;padding-bottom:10px}
.trending-stack::-webkit-scrollbar{display:none}
.trending-stack .widget-card{scroll-snap-align:center;flex:0 0 86%;max-width:420px}

/* Widget */
.widget-card{
background:linear-gradient(135deg,var(--bg3),#1f1f30);
border:3px solid var(--border);
border-radius:26px;
padding:26px;
box-shadow:0 18px 48px rgba(0,0,0,.5);
position:relative}

.widget-card.positive{border-color:var(--green)}
.widget-card.negative{border-color:var(--red)}

.export-btn,.share-btn{
position:absolute;width:30px;height:30px;border-radius:50%;
border:none;background:var(--bg2);color:var(--text);
cursor:pointer;font-size:14px}

.export-btn{bottom:14px;right:14px}
.share-btn{bottom:14px;left:14px}

/* Header */
.widget-header{
display:flex;align-items:center;gap:12px;
padding-bottom:14px;border-bottom:1px solid var(--border);margin-bottom:16px}

.widget-header img{
width:36px;height:36px;object-fit:contain}

.widget-title{
display:flex;flex-direction:column}

.widget-name-row{
display:flex;align-items:center;gap:8px}

.widget-name{font-size:1.4rem;font-weight:900}
.widget-symbol{font-size:.8rem;color:var(--accent);font-weight:700}

.widget-percent{
font-size:.8rem;font-weight:800}
.widget-percent.positive{color:var(--green)}
.widget-percent.negative{color:var(--red)}

/* Price */
.widget-price{
text-align:center;font-size:3.1rem;
font-weight:900;margin:14px 0 6px}

/* Stats */
.widget-stats{
display:grid;grid-template-columns:1fr 1fr;
gap:12px;margin-bottom:18px}

.widget-stat{
background:var(--bg2);
padding:12px;border-radius:14px;text-align:center}

.widget-stat-label{
font-size:.7rem;opacity:.7;margin-bottom:4px}

.widget-stat-value{
font-weight:800;font-size:.95rem}

/* Footer */
.widget-footer{
border-top:1px solid var(--border);
padding-top:14px;text-align:center}

.widget-timestamp{
font-size:.7rem;color:var(--muted)}

.widget-branding{
margin-top:6px;font-size:.65rem;
letter-spacing:2px;opacity:.85}

/* Generator */
.generator-grid{
display:grid;grid-template-columns:360px 1fr;
gap:40px}

.controls{
background:var(--bg2);padding:28px;
border-radius:22px;border:1px solid var(--border)}

label{
font-size:.8rem;color:var(--muted);
font-weight:700;margin-bottom:8px;display:block}

input{
width:100%;padding:16px;border-radius:12px;
border:2px solid var(--border);
background:var(--bg3);color:var(--text);
margin-bottom:16px}

.quick-buttons{display:flex;gap:8px;margin-bottom:20px}
.quick-buttons button{
flex:1;padding:10px;border-radius:10px;
border:2px solid var(--border);
background:var(--bg3);color:white;
font-weight:700;cursor:pointer}

.btn-primary{
width:100%;padding:18px;border:none;
border-radius:12px;font-weight:800;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white}

.preview-wrap{
display:flex;justify-content:center;
align-items:center;min-height:520px}

@media(max-width:900px){
.generator-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="version-badge">v5.3.5-stable</div>

<header class="hero">
<h1 class="hero-title">BlockState</h1>
<p class="hero-subtitle">One block. One moment.</p>
</header>

<div class="container">

<h2 class="section-title">Trending</h2>
<div id="trending" class="trending-stack"></div>

<h2 class="section-title">Create a BlockState</h2>

<div class="generator-grid">
<div class="controls">
<label>Search Crypto (Top 250 by Market Cap)</label>
<input id="coinInput" list="coinList" placeholder="BONK, BTC, SOL">
<datalist id="coinList"></datalist>

<div class="quick-buttons">
<button onclick="App.generateById('bitcoin')">BTC</button>
<button onclick="App.generateById('ethereum')">ETH</button>
<button onclick="App.generateById('solana')">SOL</button>
<button onclick="App.generateById('binancecoin')">BNB</button>
<button onclick="App.generateById('bonk')">BONK</button>
</div>

<button class="btn-primary" onclick="App.generate()">Generate BlockState</button>
</div>

<div id="preview" class="preview-wrap">
<div style="opacity:.6">Generate a block state</div>
</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const App={
coins:[],rankCache:{},activeId:null,

formatPrice(v){
if(v>=1) return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=0.01) return v.toFixed(4);
if(v>=0.0001) return v.toFixed(6);
return v.toFixed(8);
},

async fetchCoins(){
const r=await fetch(
'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1'
);
this.coins=await r.json();
},

rankArrow(c){
const prev=this.rankCache[c.id];
if(prev==null) return '';
if(c.market_cap_rank < prev) return ' ▲';
if(c.market_cap_rank > prev) return ' ▼';
return '';
},

build(c){
const pos=c.price_change_percentage_24h>=0;
return `
<div class="widget-card ${pos?'positive':'negative'}">
<button class="share-btn no-export" onclick="App.share(this)">⤴</button>
<button class="export-btn no-export" onclick="App.export(this)">⤓</button>

<div class="widget-header">
<img src="${c.image}" crossorigin="anonymous">
<div class="widget-title">
<div class="widget-name-row">
<div class="widget-name">${c.name}</div>
<div class="widget-percent ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>
<div class="widget-symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>

<div class="widget-price">$${this.formatPrice(c.current_price)}</div>

<div class="widget-stats">
<div class="widget-stat">
<div class="widget-stat-label">24h High</div>
<div class="widget-stat-value">$${this.formatPrice(c.high_24h)}</div>
</div>
<div class="widget-stat">
<div class="widget-stat-label">24h Low</div>
<div class="widget-stat-value">$${this.formatPrice(c.low_24h)}</div>
</div>
<div class="widget-stat">
<div class="widget-stat-label">Market Cap</div>
<div class="widget-stat-value">$${(c.market_cap/1e9).toFixed(2)}B</div>
</div>
<div class="widget-stat">
<div class="widget-stat-label">MC Rank</div>
<div class="widget-stat-value">#${c.market_cap_rank}${this.rankArrow(c)}</div>
</div>
</div>

<div class="widget-footer">
<div class="widget-timestamp">Captured • ${new Date().toUTCString()}</div>
<div class="widget-branding">BLOCKSTATE.LIVE</div>
</div>
</div>`;
},

renderTrending(){
const wrap=document.getElementById('trending');
wrap.innerHTML='';
[...this.coins]
.sort((a,b)=>Math.abs(b.price_change_percentage_24h)-Math.abs(a.price_change_percentage_24h))
.slice(0,10)
.forEach(c=>wrap.innerHTML+=this.build(c));
},

populateList(){
const list=document.getElementById('coinList');
list.innerHTML='';
this.coins.forEach(c=>{
const o=document.createElement('option');
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
list.appendChild(o);
});
},

findCoin(){
const v=document.getElementById('coinInput').value.toLowerCase();
return this.coins.find(c=>v.includes(c.symbol)||v.includes(c.name.toLowerCase()));
},

generate(){
const c=this.findCoin();
if(!c){alert('Select a crypto');return;}
this.activeId=c.id;
document.getElementById('preview').innerHTML=this.build(c);
},

generateById(id){
const c=this.coins.find(x=>x.id===id);
this.activeId=id;
document.getElementById('preview').innerHTML=this.build(c);
},

async export(btn){
const widget=btn.closest('.widget-card');
document.body.classList.add('exporting');
const canvas=await html2canvas(widget,{scale:2,backgroundColor:'#1a1a28',useCORS:true});
const a=document.createElement('a');
a.href=canvas.toDataURL('image/png');
a.download='blockstate.png';
a.click();
document.body.classList.remove('exporting');
},

async share(btn){
const widget=btn.closest('.widget-card');
document.body.classList.add('exporting');
const canvas=await html2canvas(widget,{scale:2,backgroundColor:'#1a1a28',useCORS:true});
document.body.classList.remove('exporting');
const blob=await new Promise(r=>canvas.toBlob(r));
const file=new File([blob],'blockstate.png',{type:'image/png'});
if(navigator.share) navigator.share({files:[file],title:'BlockState'});
},

async refreshAll(){
this.coins.forEach(c=>this.rankCache[c.id]=c.market_cap_rank);
await this.fetchCoins();
this.renderTrending();
if(this.activeId){
const c=this.coins.find(x=>x.id===this.activeId);
if(c) document.getElementById('preview').innerHTML=this.build(c);
}
},

async init(){
await this.fetchCoins();
this.populateList();
this.renderTrending();
setInterval(()=>this.refreshAll(),120000);
}
};

App.init();
</script>

</body>
</html>
