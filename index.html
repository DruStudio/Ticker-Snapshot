<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
--bg:#07070c;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--border:#24243a;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{
width:100%;
height:100%;
overflow:hidden;
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
}

/* NAV */
nav{
position:absolute;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:24px;
padding:14px;
z-index:5;
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:800;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:absolute;
inset:0;
z-index:0;
pointer-events:none;
}

/* HERO */
.container{
position:relative;
z-index:2;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:40px;
}

h1{
font-size:3.8rem;
font-weight:900;
color:var(--accent);
}

.tagline{
margin-top:14px;
font-size:1.05rem;
color:var(--muted);
max-width:640px;
}

.cta{
margin-top:36px;
padding:16px 28px;
border-radius:18px;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
text-decoration:none;
font-weight:900;
}

/* ICON GRID */
.icons{
margin-top:50px;
display:grid;
grid-template-columns:repeat(4,1fr);
gap:18px;
max-width:520px;
}
.icon{
border:1px solid var(--border);
border-radius:18px;
padding:18px;
font-weight:800;
font-size:.8rem;
color:var(--muted);
background:#0b0b18;
}
.icon span{
display:block;
font-size:.6rem;
letter-spacing:.15em;
opacity:.6;
margin-top:6px;
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="tagline">
A clean, visual snapshot of the current state of something â€” built to be shared.
</div>

<a class="cta" href="crypto.html">Crypto</a>

<div class="icons">
<div class="icon">Crypto<span>LIVE</span></div>
<div class="icon">Stocks<span>UNDER CONSTRUCTION</span></div>
<div class="icon">Ideas<span>UNDER CONSTRUCTION</span></div>
<div class="icon">Memes<span>UNDER CONSTRUCTION</span></div>
</div>
</div>

<script>
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
addEventListener("resize",resize);resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.45)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill();
});
requestAnimationFrame(tick);
})();
</script>

</body>
</html>
