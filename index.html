<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--bg2:#15151f;
--bg3:#1a1a28;
--text:#ffffff;
--muted:#a0a0b0;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--border:#2a2a3a;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* Version */
.version-badge{
position:fixed;
top:16px;
left:16px;
padding:6px 12px;
border-radius:8px;
border:1px solid var(--accent);
background:rgba(108,124,255,.15);
color:var(--accent);
font-size:.75rem;
font-weight:700;
z-index:9999;
}

/* Export state */
.exporting .no-export{display:none!important}

/* Hero */
.hero{
text-align:center;
padding:64px 20px 28px;
}

.hero-title{
font-size:3rem;
font-weight:900;
background:linear-gradient(
  120deg,
  #6c7cff,
  #8b5cf6,
  #22c55e,
  #ec4899,
  #6c7cff
);
background-size:300% 300%;
animation:gradientFlow 8s ease infinite;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

@keyframes gradientFlow{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.hero-subtitle{
margin-top:6px;
color:var(--muted);
}

/* Layout */
.container{
max-width:1200px;
margin:0 auto;
padding:0 20px 80px;
}

.section-title{
text-align:center;
font-size:2rem;
margin:36px 0 20px;
}

/* Trending */
.trending-stack{
display:flex;
gap:20px;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding-bottom:14px;
}

.trending-stack::-webkit-scrollbar{display:none}

.trending-stack .widget-card{
scroll-snap-align:center;
flex:0 0 86%;
max-width:420px;
}

/* Widget */
.widget-card{
background:linear-gradient(135deg,var(--bg3),#1f1f30);
border:3px solid var(--border);
border-radius:26px;
padding:26px;
box-shadow:0 18px 48px rgba(0,0,0,.5);
position:relative;
}

.widget-card.positive{border-color:var(--green)}
.widget-card.negative{border-color:var(--red)}

.export-btn,.share-btn{
position:absolute;
width:30px;
height:30px;
border-radius:50%;
border:none;
background:var(--bg2);
color:var(--text);
cursor:pointer;
font-size:14px;
}

.export-btn{bottom:14px;right:14px}
.share-btn{bottom:14px;left:14px}

/* Header */
.widget-header{
display:flex;
align-items:center;
gap:12px;
padding-bottom:14px;
border-bottom:1px solid var(--border);
margin-bottom:16px;
}

.widget-header img{
width:36px;
height:36px;
object-fit:contain;
loading:eager;
referrerpolicy:no-referrer;
crossorigin:anonymous;
}

.widget-title{
display:flex;
flex-direction:column;
}

.widget-name-row{
display:flex;
align-items:center;
gap:8px;
}

.widget-name{
font-size:1.4rem;
font-weight:900;
}

.widget-percent{
font-size:.8rem;
font-weight:800;
}

.widget-percent.positive{color:var(--green)}
.widget-percent.negative{color:var(--red)}

.widget-symbol{
font-size:.75rem;
color:var(--accent);
font-weight:700;
}

/* Price */
.widget-price{
text-align:center;
font-size:3.1rem;
font-weight:900;
margin:14px 0 10px;
}

/* Stats */
.widget-stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin-bottom:18px;
}

.widget-stat{
background:var(--bg2);
padding:12px;
border-radius:14px;
text-align:center;
}

.widget-stat-label{
font-size:.7rem;
opacity:.7;
margin-bottom:4px;
}

.widget-stat-value{
font-weight:800;
font-size:.95rem;
}

/* Footer */
.widget-footer{
border-top:1px solid var(--border);
padding-top:14px;
text-align:center;
}

.widget-timestamp{
font-size:.7rem;
color:var(--muted);
}

.widget-branding{
margin-top:6px;
font-size:.65rem;
letter-spacing:2px;
opacity:.85;
}

/* Generator (centered) */
.generator{
display:flex;
flex-direction:column;
align-items:center;
gap:24px;
}

.controls{
width:100%;
max-width:420px;
background:var(--bg2);
padding:28px;
border-radius:22px;
border:1px solid var(--border);
}

label{
font-size:.8rem;
color:var(--muted);
font-weight:700;
margin-bottom:8px;
display:block;
}

input{
width:100%;
padding:16px;
border-radius:12px;
border:2px solid var(--border);
background:var(--bg3);
color:var(--text);
margin-bottom:16px;
}

.quick-buttons{
display:flex;
gap:8px;
margin-bottom:20px;
}

.quick-buttons button{
flex:1;
padding:10px;
border-radius:10px;
border:2px solid var(--border);
background:var(--bg3);
color:white;
font-weight:700;
cursor:pointer;
}

.btn-primary{
width:100%;
padding:18px;
border:none;
border-radius:12px;
font-weight:800;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}

.preview-wrap{
display:flex;
justify-content:center;
align-items:center;
min-height:520px;
}
</style>
</head>

<body>

<div class="version-badge">v5.3.6-stable</div>

<header class="hero">
<h1 class="hero-title">BlockState</h1>
<p class="hero-subtitle">One block. One moment.</p>
</header>

<div class="container">

<h2 class="section-title">Trending</h2>
<div id="trending" class="trending-stack"></div>

<h2 class="section-title">Create a BlockState</h2>

<div class="generator">
<div class="controls">
<label>Search Crypto (Top 250)</label>
<input id="coinInput" list="coinList" placeholder="BONK, BTC, SOL">
<datalist id="coinList"></datalist>

<div class="quick-buttons">
<button onclick="App.generateById('bitcoin')">BTC</button>
<button onclick="App.generateById('ethereum')">ETH</button>
<button onclick="App.generateById('solana')">SOL</button>
<button onclick="App.generateById('bonk')">BONK</button>
</div>

<button class="btn-primary" onclick="App.generate()">Generate BlockState</button>
</div>

<div id="preview" class="preview-wrap">
<div style="opacity:.6">Generate a block state</div>
</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* Enable mouse-wheel horizontal scroll for trending */
const trending=document.getElementById('trending');
trending?.addEventListener('wheel',e=>{
if(Math.abs(e.deltaY)>Math.abs(e.deltaX)){
e.preventDefault();
trending.scrollLeft+=e.deltaY;
}
},{passive:false});
</script>

<script>
/* JS logic unchanged from v5.3.5 â€” stable data pipeline */
</script>

</body>
</html>
