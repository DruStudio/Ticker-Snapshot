<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--panel2:#0f0f1a;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

canvas#particles{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

.bottom-left{
position:fixed;
bottom:14px;
left:14px;
z-index:10;
display:flex;
gap:8px;
}
.badge{
background:#10101a;
border:1px solid var(--border);
border-radius:12px;
padding:8px 12px;
font-size:.75rem;
font-weight:700;
cursor:pointer;
}

.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:70px 20px 120px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
}

.section-title{
margin:36px 0 14px;
text-align:center;
font-size:.9rem;
font-weight:800;
letter-spacing:.4em;
color:var(--muted);
}

.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
align-items:start;
}

.panel{
background:linear-gradient(135deg,var(--panel),#1d1d32);
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

label{
font-size:.7rem;
font-weight:700;
color:var(--muted);
margin-bottom:6px;
display:block;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:14px;
}

.presets button{
padding:10px;
border-radius:10px;
border:1px solid var(--border);
background:#10101a;
color:white;
font-weight:800;
cursor:pointer;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-bottom:12px;
}

.trending h3{
font-size:.75rem;
margin-bottom:8px;
color:var(--muted);
}
.trending ul{list-style:none}
.trending li{
display:flex;
justify-content:space-between;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending li:last-child{border-bottom:none}
.up{color:var(--green)}
.down{color:var(--red)}

.widget{
background:var(--panel2);
border-radius:22px;
padding:22px;
border:2px solid var(--border);
}

.widget.positive{border-color:var(--green)}
.widget.negative{border-color:var(--red)}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:12px;
margin-bottom:14px;
}

.left{
display:flex;
gap:12px;
align-items:center;
}

.coin-img{
width:36px;
height:36px;
border-radius:50%;
background:#000;
}

.name{font-size:1.25rem;font-weight:900}
.symbol{font-size:.7rem;color:var(--accent)}

.change{
font-size:1.4rem;
font-weight:900;
}

.price{
text-align:center;
font-size:2.8rem;
font-weight:900;
margin:14px 0;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.stat{
background:#0d0d16;
border-radius:14px;
padding:10px;
text-align:center;
}
.stat span{
display:block;
font-size:.65rem;
color:var(--muted);
margin-bottom:4px;
}

.footer{
border-top:1px solid var(--border);
padding-top:10px;
margin-top:12px;
font-size:.65rem;
color:var(--muted);
text-align:center;
}

.share-output{
margin-top:12px;
font-size:.8rem;
color:var(--muted);
background:#0d0d16;
border-radius:12px;
padding:12px;
}

.success{
color:var(--green);
font-weight:800;
margin-bottom:6px;
}

@media(max-width:900px){
.main{grid-template-columns:1fr}
h1{font-size:2.4rem}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="bottom-left">
<div class="badge">v6.8.2</div>
<div class="badge" onclick="FAQ.open()">FAQ</div>
</div>

<div class="container">
<h1>BlockState</h1>

<div class="main">

<div>
<div class="section-title">CREATE</div>
<div class="panel">
<label>Search Crypto (Top 250)</label>
<input id="search" list="coins" placeholder="e.g Bitcoin">
<datalist id="coins"></datalist>

<div class="presets" id="presets"></div>

<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="trending">
<h3>Trending (24h movers)</h3>
<ul id="trendList"></ul>
</div>
</div>
</div>

<div>
<div class="section-title">CAPTURE</div>
<div id="output"></div>

<div class="section-title">SHARE</div>
<div class="panel">
<button class="primary" onclick="App.generateShareables()">Generate Shareables</button>
<div id="shareOutput" class="share-output" style="display:none"></div>
</div>
</div>

</div>
</div>

<div class="faq-modal" id="faq" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:20">
<div class="panel" style="max-width:460px">
<h3>What is BlockState?</h3>
<p>BlockState creates verifiable snapshots of crypto market conditions you can save and share.</p>
<h3>How do I share?</h3>
<p>Click “Generate Shareables” to save the image and auto-generate a caption.</p>
<button class="primary" onclick="FAQ.close()">Close</button>
</div>
</div>

<script>
/* IMAGE → BASE64 FIX */
async function toBase64(url){
const r = await fetch(url);
const b = await r.blob();
return new Promise(res=>{
const reader=new FileReader();
reader.onload=()=>res(reader.result);
reader.readAsDataURL(b);
});
}

/* APP */
const App={
coins:[],
current:null,

fmt(v){
if(v>=1)return v.toFixed(2);
if(v>=0.01)return v.toFixed(4);
if(v>=0.0001)return v.toFixed(6);
return v.toFixed(8);
},
fmtCap(v){
if(v>=1e12)return'$'+(v/1e12).toFixed(2)+'T';
if(v>=1e9)return'$'+(v/1e9).toFixed(2)+'B';
return'$'+v.toLocaleString();
},

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
this.populate();
this.renderTrending();
this.show(this.coins[0]);
},

populate(){
const dl=document.getElementById("coins");
const p=document.getElementById("presets");
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
dl.appendChild(o);
});
["bitcoin","ethereum","binancecoin","ripple","dogecoin"].forEach(id=>{
const c=this.coins.find(x=>x.id===id);
if(!c)return;
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c);
p.appendChild(b);
});
},

renderTrending(){
const list=document.getElementById("trendList");
list.innerHTML="";
[...this.coins]
.sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h)
.slice(0,10)
.forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`<span>${c.name}</span>
<span class="${c.price_change_percentage_24h>=0?'up':'down'}">
${c.price_change_percentage_24h>=0?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</span>`;
li.onclick=()=>this.show(c);
list.appendChild(li);
});
},

async build(c){
this.current=c;
const img = await toBase64(c.image);
const up=c.price_change_percentage_24h>=0;
return `
<div class="widget ${up?'positive':'negative'}" id="widget">
<div class="header">
<div class="left">
<img class="coin-img" src="${img}">
<div>
<div class="name">${c.name}</div>
<div class="symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="change" style="color:${up?'var(--green)':'var(--red)'}">
${up?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="stats">
<div class="stat"><span>24h High</span>$${this.fmt(c.high_24h)}</div>
<div class="stat"><span>24h Low</span>$${this.fmt(c.low_24h)}</div>
<div class="stat"><span>Market Cap</span>${this.fmtCap(c.market_cap)}</div>
<div class="stat"><span>MC Rank</span>#${c.market_cap_rank}</div>
</div>

<div class="footer">
Captured • ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE
</div>
</div>`;
},

async show(c){
document.getElementById("output").innerHTML = await this.build(c);
},

generate(){
const v=document.getElementById("search").value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},

generateShareables(){
this.saveImage();
this.showCaption();
},

saveImage(){
html2canvas(document.getElementById("widget"),{backgroundColor:null}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},

showCaption(){
const out=document.getElementById("shareOutput");
const c=this.current;
if(!c)return;
const up=c.price_change_percentage_24h>=0;
const text=`${c.name} is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in 24 hours. #${c.symbol.toUpperCase()} #BlockState`;
navigator.clipboard.writeText(text);
out.style.display="block";
out.innerHTML=`<div class="success">Image saved!</div>${text}`;
}
};

const FAQ={
open(){document.getElementById("faq").style.display="flex"},
close(){document.getElementById("faq").style.display="none"}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

<!--
Version History
v6.8.2 – Fixed coin images not rendering/saving in exports (base64 conversion)
v6.8.1 – Stable widget + sharing flow
-->

</body>
</html>
