<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* --- SAME STYLES AS v6.8.1 (UNCHANGED) --- */
:root{
--bg:#07070c;--panel:#141425;--panel2:#0f0f1a;--border:#2a2a3a;
--text:#fff;--muted:#9aa0b4;--accent:#6c7cff;
--green:#22c55e;--red:#ef4444;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
.container{max-width:1200px;margin:0 auto;padding:70px 20px}
.main{display:grid;grid-template-columns:420px 420px;gap:36px;justify-content:center}
.panel{background:linear-gradient(135deg,var(--panel),#1d1d32);border:1px solid var(--border);border-radius:20px;padding:22px}
.primary{width:100%;padding:14px;border-radius:14px;border:none;font-weight:900;cursor:pointer;background:linear-gradient(135deg,var(--accent),#8b5cf6);color:white}
.widget{background:var(--panel2);border-radius:22px;padding:22px;border:2px solid var(--border)}
.coin-img{width:36px;height:36px;border-radius:50%;background:#000}
.price{font-size:2.8rem;font-weight:900;text-align:center;margin:14px 0}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.stat{background:#0d0d16;border-radius:14px;padding:10px;text-align:center}
.share-output{margin-top:12px;font-size:.8rem;background:#0d0d16;border-radius:12px;padding:12px}
.success{color:var(--green);font-weight:900}
</style>
</head>

<body>

<div class="container">
<h1 style="text-align:center;color:var(--accent)">BlockState</h1>

<div class="main">

<div class="panel">
<input id="search" list="coins" placeholder="Search crypto">
<datalist id="coins"></datalist>
<button class="primary" onclick="App.generate()">Create BlockState</button>
</div>

<div>
<div id="output"></div>
<div class="panel">
<button class="primary" onclick="App.generateShareables()">Generate Shareables</button>
<div id="shareOutput" class="share-output" style="display:none"></div>
</div>
</div>

</div>
</div>

<script>
const App={
coins:[],
current:null,

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();

/* ðŸ”¥ FIX: preload images as base64 */
for(const c of this.coins){
c.img64 = await this.toBase64(c.image);
}

const dl=document.getElementById("coins");
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} â€” ${c.name}`;
dl.appendChild(o);
});
this.show(this.coins[0]);
},

toBase64(url){
return new Promise(res=>{
const img=new Image();
img.crossOrigin="anonymous";
img.onload=()=>{
const canvas=document.createElement("canvas");
canvas.width=img.width;canvas.height=img.height;
canvas.getContext("2d").drawImage(img,0,0);
res(canvas.toDataURL("image/png"));
};
img.src=url;
});
},

build(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
return `
<div class="widget" id="widget">
<div style="display:flex;justify-content:space-between;align-items:center">
<div style="display:flex;gap:12px;align-items:center">
<img class="coin-img" src="${c.img64}">
<div><strong>${c.name}</strong><br>${c.symbol.toUpperCase()}</div>
</div>
<div style="color:${up?'var(--green)':'var(--red)'}">
${up?'â–²':'â–¼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>

<div class="price">$${c.current_price.toFixed(2)}</div>

<div class="stats">
<div class="stat"><span>24h High</span>$${c.high_24h.toFixed(2)}</div>
<div class="stat"><span>24h Low</span>$${c.low_24h.toFixed(2)}</div>
<div class="stat"><span>Market Cap</span>$${(c.market_cap/1e9).toFixed(2)}B</div>
<div class="stat"><span>Rank</span>#${c.market_cap_rank}</div>
</div>

<div style="text-align:center;font-size:.65rem;margin-top:10px;color:var(--muted)">
Captured â€¢ ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE
</div>
</div>`;
},

show(c){document.getElementById("output").innerHTML=this.build(c)},

generate(){
const v=document.getElementById("search").value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},

generateShareables(){
html2canvas(document.getElementById("widget"),{backgroundColor:null}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});

const c=this.current;
const up=c.price_change_percentage_24h>=0;
const text=`${c.name} is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in 24 hours. #${c.symbol.toUpperCase()} #BlockState`;
navigator.clipboard.writeText(text);

const out=document.getElementById("shareOutput");
out.style.display="block";
out.innerHTML=`<div class="success">Image saved!</div>${text}`;
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
