<body>
    <h1>API Diagnostic Test</h1>
    <div id="results"></div>

```
<script>
    const results = document.getElementById('results');
    
    async function testAPI(name, url) {
        const div = document.createElement('div');
        div.className = 'test';
        div.innerHTML = `<h3>Testing: ${name}</h3><p>Loading...</p>`;
        results.appendChild(div);
        
        try {
            console.log(`Testing ${name}: ${url}`);
            const response = await fetch(url);
            console.log(`${name} response:`, response);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            console.log(`${name} data:`, data);
            
            div.className = 'test success';
            div.innerHTML = `<h3>✅ ${name} - SUCCESS</h3><pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`;
        } catch (error) {
            console.error(`${name} error:`, error);
            div.className = 'test error';
            div.innerHTML = `<h3>❌ ${name} - FAILED</h3><p>${error.message}</p>`;
        }
    }
    
    // Test all APIs
    async function runTests() {
        await testAPI('CoinGecko - Bitcoin Price', 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        await testAPI('CoinGecko - Bitcoin OHLC', 'https://api.coingecko.com/api/v3/coins/bitcoin/ohlc?vs_currency=usd&days=1');
        await testAPI('CoinGecko - Search', 'https://api.coingecko.com/api/v3/search?query=bitcoin');
        await testAPI('Alpha Vantage - AAPL Quote', 'https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=AAPL&apikey=demo');
    }
    
    runTests();
</script>
