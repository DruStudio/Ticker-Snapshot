<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState — One block. One moment.</title>

<style>
:root{
--bg:#0a0a0f;
--bg2:#15151f;
--bg3:#1a1a28;
--text:#fff;
--muted:#a0a0b0;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--border:#2a2a3a;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* Version */
.version-badge{
position:fixed;
top:24px;
left:24px;
padding:6px 14px;
border-radius:8px;
border:1px solid var(--accent);
background:rgba(108,124,255,.15);
color:var(--accent);
font-size:.75rem;
font-weight:700;
z-index:10;
}

/* Hero */
.hero{text-align:center;padding:80px 20px 40px}
.hero-title{
font-size:3rem;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.hero-subtitle{margin-top:12px;color:var(--muted)}

.section-title{text-align:center;font-size:2rem;margin:50px 0 30px}

/* Layout */
.generator-section{max-width:1200px;margin:0 auto;padding:0 20px 80px}
.generator-container{display:grid;grid-template-columns:360px 1fr;gap:50px}

/* Controls */
.generator-controls{
background:var(--bg2);
padding:30px;
border-radius:20px;
border:1px solid var(--border);
}

label{
font-size:.8rem;
color:var(--muted);
font-weight:700;
letter-spacing:1px;
margin-bottom:8px;
display:block;
}

input,select{
width:100%;
padding:16px;
border-radius:12px;
border:2px solid var(--border);
background:var(--bg3);
color:white;
font-size:1.1rem;
margin-bottom:14px;
}

.quick-buttons{
display:flex;
gap:8px;
margin-bottom:16px;
}

.quick-buttons button{
flex:1;
padding:10px;
border-radius:10px;
border:2px solid var(--border);
background:var(--bg3);
color:white;
font-weight:700;
cursor:pointer;
}

.quick-buttons button:hover{border-color:var(--accent)}

.btn-primary{
width:100%;
padding:18px;
border:none;
border-radius:12px;
font-weight:800;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}

/* Trending */
.trending-wrap{
display:flex;
justify-content:center;
margin-bottom:40px;
}

/* Widget */
.widget-card{
max-width:480px;
width:100%;
background:linear-gradient(135deg,var(--bg3),#1f1f30);
border:3px solid var(--border);
border-radius:24px;
padding:28px;
box-shadow:0 14px 40px rgba(0,0,0,.45);
}

.widget-card.positive{border-color:var(--green)}
.widget-card.negative{border-color:var(--red)}

.widget-header{text-align:center;border-bottom:2px solid var(--border);padding-bottom:16px;margin-bottom:18px}
.widget-name{font-size:2rem;font-weight:900}
.widget-ticker{margin-top:6px;color:var(--accent);font-weight:700}

.widget-price{text-align:center;font-size:3rem;font-weight:900;margin:16px 0}

.widget-change{text-align:center;font-size:1.2rem;font-weight:800}
.widget-change.positive{color:var(--green)}
.widget-change.negative{color:var(--red)}

.widget-stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin:20px 0;
}

.widget-stat{
background:var(--bg2);
padding:12px;
border-radius:12px;
text-align:center;
}

.widget-stat-label{font-size:.7rem;opacity:.7;margin-bottom:4px}
.widget-stat-value{font-weight:800;font-size:.95rem}

.widget-footer{text-align:center;border-top:2px solid var(--border);padding-top:14px}
.widget-timestamp{font-size:.7rem;color:var(--muted)}
.widget-branding{margin-top:6px;font-size:.65rem;letter-spacing:2px;opacity:.85}

.preview-widget-container{
min-height:620px;
display:flex;
justify-content:center;
align-items:center;
}

@media(max-width:900px){
.generator-container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="version-badge">v5.4.0</div>

<header class="hero">
<h1 class="hero-title">BlockState</h1>
<p class="hero-subtitle">One block. One moment.</p>
</header>

<section class="generator-section">

<h2 class="section-title">Trending States</h2>
<div class="trending-wrap">
<div id="trending"></div>
</div>

<h2 class="section-title">Create a BlockState</h2>

<div class="generator-container">

<div class="generator-controls">
<label>Symbol</label>
<input id="symbolInput" placeholder="BTC">

<label>Data Density</label>
<select id="density">
<option value="compact">Compact</option>
<option value="full">Full</option>
</select>

<div class="quick-buttons">
<button onclick="App.quick('bitcoin')">BTC</button>
<button onclick="App.quick('ethereum')">ETH</button>
<button onclick="App.quick('solana')">SOL</button>
<button onclick="App.quick('binancecoin')">BNB</button>
<button onclick="App.quick('ripple')">XRP</button>
</div>

<button class="btn-primary" onclick="App.generate()">Capture State</button>
</div>

<div>
<div id="preview" class="preview-widget-container">
<div style="opacity:.6">Capture a block state</div>
</div>
</div>

</div>
</section>

<script>
const App={
coins:['bitcoin','ethereum','solana','binancecoin','ripple'],
labels:['BTC','ETH','SOL','BNB','XRP'],
trendIndex:0,

async init(){
await this.rotateTrending();
setInterval(()=>this.rotateTrending(),5000);
},

async fetchCoin(id){
const r=await fetch(
`https://api.coingecko.com/api/v3/coins/${id}?localization=false&tickers=false&community_data=false&developer_data=false`
);
return r.json();
},

buildWidget(d,mode){
const pos=d.market_data.price_change_percentage_24h>=0;
let stats=`
<div class="widget-stat"><div class="widget-stat-label">24h High</div><div class="widget-stat-value">$${d.market_data.high_24h.usd.toLocaleString()}</div></div>
<div class="widget-stat"><div class="widget-stat-label">24h Low</div><div class="widget-stat-value">$${d.market_data.low_24h.usd.toLocaleString()}</div></div>
<div class="widget-stat"><div class="widget-stat-label">Rank</div><div class="widget-stat-value">#${d.market_cap_rank}</div></div>
`;

if(mode==='full'){
stats+=`
<div class="widget-stat"><div class="widget-stat-label">24h Change</div><div class="widget-stat-value">$${d.market_data.price_change_24h.toFixed(2)}</div></div>
<div class="widget-stat"><div class="widget-stat-label">Volume</div><div class="widget-stat-value">$${(d.market_data.total_volume.usd/1e9).toFixed(2)}B</div></div>
<div class="widget-stat"><div class="widget-stat-label">Market Cap</div><div class="widget-stat-value">$${(d.market_data.market_cap.usd/1e9).toFixed(2)}B</div></div>
<div class="widget-stat"><div class="widget-stat-label">Supply</div><div class="widget-stat-value">${(d.market_data.circulating_supply/1e6).toFixed(2)}M</div></div>
`;
}

return `
<div class="widget-card ${pos?'positive':'negative'}">
<div class="widget-header">
<div class="widget-name">${d.symbol.toUpperCase()}</div>
<div class="widget-ticker">${d.name}</div>
</div>

<div class="widget-price">$${d.market_data.current_price.usd.toLocaleString()}</div>

<div class="widget-change ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${d.market_data.price_change_percentage_24h.toFixed(2)}%
</div>

<div class="widget-stats">${stats}</div>

<div class="widget-footer">
<div class="widget-timestamp">State captured • ${new Date().toUTCString()}</div>
<div class="widget-branding">BLOCKSTATE.LIVE</div>
</div>
</div>`;
},

async rotateTrending(){
const id=this.coins[this.trendIndex];
const d=await this.fetchCoin(id);
document.getElementById('trending').innerHTML=this.buildWidget(d,'compact');
this.trendIndex=(this.trendIndex+1)%this.coins.length;
},

async generate(){
const map={BTC:'bitcoin',ETH:'ethereum',SOL:'solana',BNB:'binancecoin',XRP:'ripple'};
const input=document.getElementById('symbolInput').value.trim().toUpperCase();
const id=map[input]||input.toLowerCase();
const mode=document.getElementById('density').value;
const d=await this.fetchCoin(id);
document.getElementById('preview').innerHTML=this.buildWidget(d,mode);
},

quick(id){
document.getElementById('symbolInput').value=id.toUpperCase();
this.generate();
}
};

App.init();
</script>

</body>
</html>
