<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
--bg:#07070c;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--border:#24243a;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:20px;
padding:14px;
background:rgba(7,7,12,.6);
backdrop-filter:blur(8px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:800;
font-size:.75rem;
letter-spacing:.2em;
}
nav a:hover{color:white}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* HERO */
.container{
position:relative;
z-index:2;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:40px;
}

h1{
font-size:3.6rem;
font-weight:900;
color:var(--accent);
letter-spacing:-.03em;
}

.tagline{
margin-top:14px;
font-size:1.05rem;
color:var(--muted);
max-width:640px;
line-height:1.6;
}

.cta-row{
margin-top:36px;
display:flex;
gap:16px;
}

.cta{
padding:16px 26px;
border-radius:18px;
font-weight:900;
text-decoration:none;
}

.cta.primary{
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

.cta.secondary{
border:1px solid var(--border);
color:var(--muted);
}

/* FOOTER FLOAT */
.footer-float{
position:fixed;
bottom:16px;
left:16px;
display:flex;
gap:8px;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:5;
}
.footer-float.show{opacity:1;pointer-events:auto}

.badge{
padding:8px 12px;
border-radius:12px;
background:#0e0e18;
border:1px solid var(--border);
font-size:.7rem;
font-weight:800;
cursor:pointer;
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="tagline">
Create a clean, visual snapshot of the current state of something â€”
built to be saved, shared, and understood instantly.
</div>

<div class="cta-row">
<a class="cta primary" href="crypto.html">Crypto</a>
<a class="cta secondary" href="#bottom">About</a>
</div>
</div>

<div id="bottom"></div>

<div class="footer-float" id="footer">
<div class="badge">v1.0</div>
<div class="badge" onclick="alert('BlockState creates shareable snapshots of live states.')">FAQ</div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
addEventListener("resize",resize);resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.45)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill();
});
requestAnimationFrame(tick);
})();

/* FOOTER VISIBILITY */
addEventListener("scroll",()=>{
(window.innerHeight+scrollY)>=document.body.offsetHeight-200
?footer.classList.add("show")
:footer.classList.remove("show");
});
</script>

</body>
</html>
