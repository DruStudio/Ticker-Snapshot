<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--panel:#151522;
--panel2:#10101a;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:radial-gradient(circle at top, #12121d 0%, #07070c 60%);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* ===============================
   PARTICLE BACKGROUND (SAFE)
   =============================== */
body::before{
content:"";
position:fixed;
inset:0;
background-image:
radial-gradient(1px 1px at 10% 20%, rgba(108,124,255,.25) 1px, transparent 0),
radial-gradient(1px 1px at 80% 30%, rgba(108,124,255,.2) 1px, transparent 0),
radial-gradient(1px 1px at 40% 70%, rgba(108,124,255,.15) 1px, transparent 0),
radial-gradient(1px 1px at 70% 80%, rgba(108,124,255,.2) 1px, transparent 0);
background-size:200px 200px;
pointer-events:none;
z-index:0;
}

/* ===============================
   FOOTER BADGES
   =============================== */
.bottom-left{
position:fixed;
bottom:14px;
left:14px;
z-index:10;
display:flex;
gap:8px;
}

.badge{
background:#10101a;
border:1px solid var(--border);
border-radius:12px;
padding:8px 12px;
font-size:.75rem;
font-weight:700;
cursor:default;
}

.badge.faq{cursor:pointer}

/* ===============================
   LAYOUT
   =============================== */
.container{
position:relative;
z-index:2;
max-width:1100px;
margin:0 auto;
padding:80px 20px 140px;
display:flex;
flex-direction:column;
align-items:center;
}

h1{
font-size:3rem;
font-weight:900;
color:var(--accent);
}

.section-title{
margin:40px 0 14px;
font-size:1.1rem;
font-weight:800;
letter-spacing:.5px;
color:var(--muted);
text-transform:uppercase;
}

/* ===============================
   MAIN GRID
   =============================== */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
width:100%;
justify-content:center;
align-items:start;
}

/* ===============================
   CREATE PANEL
   =============================== */
.panel{
background:linear-gradient(135deg,var(--panel),#1e1e30);
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

label{
font-size:.75rem;
font-weight:700;
color:var(--muted);
margin-bottom:8px;
display:block;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:14px;
}

.presets button{
padding:10px;
border-radius:10px;
border:1px solid var(--border);
background:#10101a;
color:white;
font-weight:700;
cursor:pointer;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:800;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-bottom:18px;
}

/* ===============================
   TRENDING
   =============================== */
.trending h3{
font-size:.85rem;
margin-bottom:10px;
color:var(--muted);
}

.trending ul{
list-style:none;
}

.trending li{
display:flex;
justify-content:space-between;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}

.trending li:last-child{border-bottom:none}
.up{color:var(--green)}
.down{color:var(--red)}

/* ===============================
   CAPTURE WIDGET
   =============================== */
.widget{
background:var(--panel2);
border-radius:22px;
padding:22px;
border:2px solid var(--border);
width:100%;
}

.widget.positive{border-color:var(--green)}
.widget.negative{border-color:var(--red)}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:12px;
margin-bottom:14px;
}

.left{
display:flex;
gap:12px;
align-items:center;
}

.coin-img{
width:34px;
height:34px;
border-radius:50%;
}

.name{
font-size:1.25rem;
font-weight:900;
}

.symbol{
font-size:.7rem;
color:var(--accent);
}

.change{
font-size:1.4rem;
font-weight:900;
}

.change.positive{color:var(--green)}
.change.negative{color:var(--red)}

.price{
text-align:center;
font-size:2.8rem;
font-weight:900;
margin:14px 0;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.stat{
background:#0d0d16;
border-radius:14px;
padding:10px;
text-align:center;
}

.stat span{
display:block;
font-size:.65rem;
color:var(--muted);
margin-bottom:4px;
}

.footer{
border-top:1px solid var(--border);
padding-top:10px;
margin-top:12px;
font-size:.7rem;
color:var(--muted);
text-align:center;
}

/* ===============================
   SHARE SECTION
   =============================== */
.share{
margin-top:60px;
width:100%;
max-width:900px;
}

.share-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
}

.share-card{
background:linear-gradient(135deg,var(--panel),#1e1e30);
border:1px dashed var(--border);
border-radius:18px;
height:160px;
display:flex;
align-items:center;
justify-content:center;
color:var(--muted);
font-size:.85rem;
}

/* ===============================
   MOBILE
   =============================== */
@media(max-width:900px){
.main{grid-template-columns:1fr}
h1{font-size:2.4rem}
.share-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="bottom-left">
<div class="badge">v6.7.1</div>
<div class="badge faq" onclick="alert('BlockState lets you create a clean snapshot of a crypto market moment. Choose a coin, capture its state, and share it.')">FAQ</div>
</div>

<div class="container">
<h1>BlockState</h1>

<div class="main">

<!-- CREATE -->
<div>
<div class="section-title">Create</div>
<div class="panel">
<label>Search Crypto (Top 250)</label>
<input id="search" list="coins" placeholder="BTC, SOL, BONK">
<datalist id="coins"></datalist>

<div class="presets" id="presets"></div>

<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="trending">
<h3>Trending (24h movers)</h3>
<ul id="trendList"></ul>
</div>
</div>
</div>

<!-- CAPTURE -->
<div>
<div class="section-title">Capture</div>
<div id="output"></div>
</div>

</div>

<!-- SHARE -->
<div class="share">
<div class="section-title">Share</div>
<div class="share-grid">
<div class="share-card">Instagram Story</div>
<div class="share-card">X / Twitter</div>
<div class="share-card">Save Image</div>
</div>
</div>

</div>

<script>
const App={
coins:[],

fmtCap(v){
if(v>=1e12)return'$'+(v/1e12).toFixed(2)+'T';
if(v>=1e9)return'$'+(v/1e9).toFixed(2)+'B';
return'$'+v.toLocaleString();
},
fmt(v){
if(v>=1)return v.toFixed(2);
if(v>=0.01)return v.toFixed(4);
if(v>=0.0001)return v.toFixed(6);
return v.toFixed(8);
},

async load(){
const r=await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1');
this.coins=await r.json();
this.populate();
this.renderTrending();
this.show(this.coins[0]);
},

populate(){
const dl=document.getElementById("coins");
const p=document.getElementById("presets");
dl.innerHTML=""; p.innerHTML="";
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
dl.appendChild(o);
});
this.coins.slice(0,5).forEach(c=>{
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c);
p.appendChild(b);
});
},

renderTrending(){
const list=document.getElementById("trendList");
list.innerHTML="";
this.coins
.sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h)
.slice(0,10)
.forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`
<span>${c.name}</span>
<span class="${c.price_change_percentage_24h>=0?'up':'down'}">
${c.price_change_percentage_24h>=0?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</span>`;
li.onclick=()=>this.show(c);
list.appendChild(li);
});
},

build(c){
const pos=c.price_change_percentage_24h>=0;
return `
<div class="widget ${pos?'positive':'negative'}">
<div class="header">
<div class="left">
<img class="coin-img" src="${c.image}">
<div>
<div class="name">${c.name}</div>
<div class="symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="change ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="stats">
<div class="stat"><span>24h High</span>$${this.fmt(c.high_24h)}</div>
<div class="stat"><span>24h Low</span>$${this.fmt(c.low_24h)}</div>
<div class="stat"><span>Market Cap</span>${this.fmtCap(c.market_cap)}</div>
<div class="stat"><span>MC Rank</span>#${c.market_cap_rank}</div>
</div>

<div class="footer">
Captured • ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE
</div>
</div>`;
},

find(){
const v=document.getElementById("search").value.toLowerCase();
return this.coins.find(c=>v.includes(c.symbol)||v.includes(c.name.toLowerCase()));
},

generate(){
const c=this.find();
if(c)this.show(c);
},

show(c){
document.getElementById("output").innerHTML=this.build(c);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
