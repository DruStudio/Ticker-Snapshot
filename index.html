<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--panel2:#0f0f1a;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

canvas#particles{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:70px 20px 120px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
}

.section-title{
margin:36px 0 14px;
text-align:center;
font-size:.9rem;
font-weight:800;
letter-spacing:.4em;
color:var(--muted);
}

.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
align-items:start;
}

.panel{
background:linear-gradient(135deg,var(--panel),#1d1d32);
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-top:14px;
}

.widget{
background:var(--panel2);
border-radius:22px;
padding:22px;
border:2px solid var(--border);
}

.share-actions{
display:flex;
gap:14px;
justify-content:center;
}

.share-btn{
width:56px;
height:56px;
border-radius:14px;
background:#10101a;
border:1px solid var(--border);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

.share-btn img{
width:26px;
height:26px;
}

@media(max-width:900px){
.main{grid-template-columns:1fr}
h1{font-size:2.4rem}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>

<div class="main">

<div>
<div class="section-title">CAPTURE</div>
<div id="output">
<div class="widget" id="widget">
BlockState Preview
</div>
</div>
</div>

<div>
<div class="section-title">SHARE</div>
<div class="panel">
<div class="share-actions">
<div class="share-btn" onclick="App.shareX()">
<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABXgAAAMUCAIAAACJj9h7AAEAAElEQVR4nOydd4AcNZr2peqZcZhxxAGwDTgQFhYMhiUuSzI5Z2NyDgvLsmze2/v27jaxgSXnjBPZJJscbMA2mIwNjoBzTpNDl74/VKVSqUKrq1XdPTPP7/ZMT7X0StVT05Ieve8ruqW+kQAAAAAAAAAA" />
</div>
<div class="share-btn" onclick="alert('Save image, then upload to Instagram')">ðŸ“¸</div>
</div>
<button class="primary" onclick="App.save()">Save Image</button>
</div>
</div>

</div>
</div>

<script>
const App={
save(){
html2canvas(document.getElementById("widget"),{backgroundColor:null}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},
shareX(){
window.open("https://twitter.com/intent/tweet?text=BlockState%20Snapshot","_blank");
}
};
</script>

</body>
</html>
