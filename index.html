<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState — Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#121225;
--panel2:#0e0e1c;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:24px;
padding:14px;
background:rgba(7,7,12,.6);
backdrop-filter:blur(8px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:800;
font-size:.75rem;
letter-spacing:.25em;
}

canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 20px 160px;
}

.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

.section-title{
text-align:center;
font-size:.7rem;
font-weight:900;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:14px;
}

.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:22px;
}

input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
margin-bottom:14px;
}

.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:14px;
}
.presets button{
padding:10px;
border-radius:10px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
font-weight:900;
cursor:pointer;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-bottom:14px;
}

/* WIDGET */
.widget{
width:100%;
max-width:420px;
height:460px;
border-radius:28px;
padding:22px;
display:flex;
flex-direction:column;
justify-content:center;
gap:10px;
background:linear-gradient(180deg,#14142a,#0e0e1c);
border:1px solid var(--border);
text-align:center;
}
.widget.up{box-shadow:0 0 45px rgba(34,197,94,.35)}
.widget.down{box-shadow:0 0 45px rgba(239,68,68,.35)}

.asset{
display:flex;
justify-content:center;
align-items:center;
gap:14px;
}
.asset img{
width:48px;
height:48px;
border-radius:50%;
}
.asset-name{
font-size:2.2rem;
font-weight:900;
}
.asset-name span{
font-size:1rem;
color:var(--muted);
margin-left:6px;
}

.price{
font-size:2.6rem;
font-weight:900;
}

.change{
font-size:1.2rem;
font-weight:900;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}
.stat{
background:#0b0b18;
border:1px solid var(--border);
border-radius:16px;
padding:12px;
}
.stat span{
display:block;
font-size:.65rem;
letter-spacing:.15em;
color:var(--muted);
margin-bottom:4px;
}

.widget-footer{
margin-top:6px;
padding-top:8px;
border-top:1px solid var(--border);
font-size:.65rem;
color:var(--muted);
text-align:center;
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="main">

<!-- CREATE -->
<div>
<div class="section-title">CREATE</div>
<div class="panel">
<input id="search" list="coins" placeholder="Search crypto (Top 250)">
<datalist id="coins"></datalist>

<div class="presets" id="presets"></div>
<button class="primary" onclick="App.generate()">Create BlockState</button>
</div>
</div>

<!-- CAPTURE -->
<div>
<div class="section-title">CAPTURE</div>
<div id="output"></div>
</div>

</div>
</div>

<script>
const App={
coins:[],current:null,

fmt(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2});
if(v>=0.01)return v.toFixed(4);
if(v>=0.0001)return v.toFixed(6);
return v.toFixed(8);
},

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
this.populate();
this.show(this.coins[0]);
},

populate(){
coins.innerHTML="";
presets.innerHTML="";
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
coins.appendChild(o);
});
["bitcoin","ethereum","binancecoin","ripple","dogecoin"].forEach(id=>{
const c=this.coins.find(x=>x.id===id);
if(!c)return;
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c,true);
presets.appendChild(b);
});
},

generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c,true);
},

show(c,scroll){
this.current=c;
const up=c.price_change_percentage_24h>=0;
output.innerHTML=`
<div class="widget ${up?'up':'down'}" id="widget">
<div class="asset">
<img src="${c.image}">
<div class="asset-name">${c.name}<span>${c.symbol.toUpperCase()}</span></div>
</div>
<div class="price">$${this.fmt(c.current_price)}</div>
<div class="change" style="color:${up?'var(--up)':'var(--down)'}">
${up?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
<div class="stats">
<div class="stat"><span>24H HIGH</span>$${this.fmt(c.high_24h)}</div>
<div class="stat"><span>24H LOW</span>$${this.fmt(c.low_24h)}</div>
<div class="stat"><span>MARKET CAP</span>${(c.market_cap/1e12).toFixed(2)} T</div>
<div class="stat"><span>MC RANK</span>#${c.market_cap_rank}</div>
</div>
<div class="widget-footer">
Captured • ${new Date().toUTCString()}<br>
Data provided using CoinGecko • BlockState.Live
</div>
</div>`;
if(scroll)document.getElementById("widget").scrollIntoView({behavior:"smooth",block:"center"});
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
