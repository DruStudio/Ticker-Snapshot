<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--bg2:#15151f;
--bg3:#1a1a28;
--text:#ffffff;
--muted:#a0a0b0;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--border:#2a2a3a;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* Version */
.version-badge{
position:fixed;
top:16px;
left:16px;
padding:6px 12px;
border-radius:8px;
border:1px solid var(--accent);
background:rgba(108,124,255,.15);
color:var(--accent);
font-size:.75rem;
font-weight:700;
z-index:10;
}

/* Hero */
.hero{
text-align:center;
padding:64px 20px 24px;
}

.hero-title{
font-size:3rem;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero-subtitle{
margin-top:6px;
color:var(--muted);
}

/* Layout */
.container{
max-width:1200px;
margin:0 auto;
padding:0 20px 80px;
}

.section-title{
text-align:center;
font-size:2rem;
margin:40px 0 24px;
}

/* Trending */
.trending-wrap{
display:flex;
justify-content:center;
align-items:center;
min-height:520px;
position:relative;
overflow:hidden;
}

.trending-wrap .widget-card{
position:absolute;
opacity:0;
animation:fadeSlide 5s infinite;
}

.trending-wrap .widget-card:nth-child(1){animation-delay:0s}
.trending-wrap .widget-card:nth-child(2){animation-delay:5s}
.trending-wrap .widget-card:nth-child(3){animation-delay:10s}
.trending-wrap .widget-card:nth-child(4){animation-delay:15s}
.trending-wrap .widget-card:nth-child(5){animation-delay:20s}

@keyframes fadeSlide{
0%{opacity:0;transform:translateY(16px)}
10%{opacity:1;transform:translateY(0)}
40%{opacity:1;transform:translateY(0)}
50%{opacity:0;transform:translateY(-12px)}
100%{opacity:0}
}

/* Widget */
.widget-card{
max-width:480px;
width:100%;
background:linear-gradient(135deg,var(--bg3),#1f1f30);
border:3px solid var(--border);
border-radius:26px;
padding:26px 26px 22px;
box-shadow:0 18px 48px rgba(0,0,0,.5);
position:relative;
}

.widget-card.positive{border-color:var(--green)}
.widget-card.negative{border-color:var(--red)}

.refresh-btn{
position:absolute;
top:14px;
right:14px;
width:30px;
height:30px;
border-radius:50%;
border:none;
background:var(--bg2);
color:var(--text);
cursor:pointer;
font-size:14px;
}

/* Header */
.widget-header{
display:flex;
align-items:center;
gap:12px;
padding-bottom:14px;
border-bottom:1px solid var(--border);
margin-bottom:18px;
}

.widget-header img{
width:36px;
height:36px;
}

.widget-name{
font-size:1.4rem;
font-weight:900;
}

.widget-symbol{
font-size:.8rem;
color:var(--accent);
font-weight:700;
}

/* Price */
.widget-price{
text-align:center;
font-size:3.1rem;
font-weight:900;
margin:14px 0 6px;
}

.widget-change{
text-align:center;
font-size:1.1rem;
font-weight:800;
margin-bottom:14px;
}

.widget-change.positive{color:var(--green)}
.widget-change.negative{color:var(--red)}

/* Stats */
.widget-stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin-bottom:18px;
}

.widget-stat{
background:var(--bg2);
padding:12px;
border-radius:14px;
text-align:center;
}

.widget-stat-label{
font-size:.7rem;
opacity:.7;
margin-bottom:4px;
}

.widget-stat-value{
font-weight:800;
font-size:.95rem;
}

/* Footer */
.widget-footer{
border-top:1px solid var(--border);
padding-top:14px;
text-align:center;
}

.widget-timestamp{
font-size:.7rem;
color:var(--muted);
}

.widget-branding{
margin-top:6px;
font-size:.65rem;
letter-spacing:2px;
opacity:.85;
}

/* Generator */
.generator-grid{
display:grid;
grid-template-columns:360px 1fr;
gap:50px;
margin-top:10px;
}

.controls{
background:var(--bg2);
padding:28px;
border-radius:22px;
border:1px solid var(--border);
}

label{
font-size:.8rem;
color:var(--muted);
font-weight:700;
letter-spacing:1px;
margin-bottom:8px;
display:block;
}

input{
width:100%;
padding:16px;
border-radius:12px;
border:2px solid var(--border);
background:var(--bg3);
color:var(--text);
font-size:1rem;
margin-bottom:16px;
}

.quick-buttons{
display:flex;
gap:8px;
margin-bottom:20px;
}

.quick-buttons button{
flex:1;
padding:10px;
border-radius:10px;
border:2px solid var(--border);
background:var(--bg3);
color:white;
font-weight:700;
cursor:pointer;
}

.quick-buttons button:hover{border-color:var(--accent)}

.btn-primary{
width:100%;
padding:18px;
border:none;
border-radius:12px;
font-weight:800;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}

@media(max-width:900px){
.generator-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="version-badge">v5.3.0-stable</div>

<header class="hero">
<h1 class="hero-title">BlockState</h1>
<p class="hero-subtitle">One block. One moment.</p>
</header>

<div class="container">

<h2 class="section-title">Trending</h2>
<div id="trending" class="trending-wrap"></div>

<h2 class="section-title">Create a BlockState</h2>

<div class="generator-grid">

<div class="controls">
<label>Search Crypto (Top 250 by Market Cap)</label>
<input id="coinInput" list="coinList" placeholder="BTC or Bitcoin">
<datalist id="coinList"></datalist>

<div class="quick-buttons">
<button onclick="App.generateById('bitcoin')">BTC</button>
<button onclick="App.generateById('ethereum')">ETH</button>
<button onclick="App.generateById('solana')">SOL</button>
<button onclick="App.generateById('binancecoin')">BNB</button>
<button onclick="App.generateById('ripple')">XRP</button>
</div>

<button class="btn-primary" onclick="App.generate()">Generate BlockState</button>
</div>

<div id="preview" class="trending-wrap">
<div style="opacity:.6">Search and generate a block state</div>
</div>

</div>
</div>

<script>
const App={
coins:[],
trendingIds:['bitcoin','ethereum','solana','binancecoin','ripple'],

async init(){
const r=await fetch(
'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1'
);
this.coins=await r.json();
this.populateList();
this.renderTrending();
},

populateList(){
const list=document.getElementById('coinList');
this.coins.forEach(c=>{
const o=document.createElement('option');
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
list.appendChild(o);
});
},

findCoin(){
const v=document.getElementById('coinInput').value.toLowerCase();
return this.coins.find(c=>v.includes(c.symbol)||v.includes(c.name.toLowerCase()));
},

build(c){
const pos=c.price_change_percentage_24h>=0;
return `
<div class="widget-card ${pos?'positive':'negative'}">
<button class="refresh-btn" onclick="App.refresh('${c.id}')">↻</button>

<div class="widget-header">
<img src="${c.image}">
<div>
<div class="widget-name">${c.name}</div>
<div class="widget-symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>

<div class="widget-price">$${c.current_price.toLocaleString()}</div>

<div class="widget-change ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>

<div class="widget-stats">
<div class="widget-stat">
<div class="widget-stat-label">24h Range</div>
<div class="widget-stat-value">$${c.low_24h.toLocaleString()} – $${c.high_24h.toLocaleString()}</div>
</div>
<div class="widget-stat">
<div class="widget-stat-label">24h Change</div>
<div class="widget-stat-value">$${c.price_change_24h.toFixed(2)}</div>
</div>
<div class="widget-stat">
<div class="widget-stat-label">Market Cap</div>
<div class="widget-stat-value">$${(c.market_cap/1e9).toFixed(2)}B</div>
</div>
<div class="widget-stat">
<div class="widget-stat-label">MC Rank</div>
<div class="widget-stat-value">#${c.market_cap_rank}</div>
</div>
</div>

<div class="widget-footer">
<div class="widget-timestamp">Captured • ${new Date().toUTCString()}</div>
<div class="widget-branding">BLOCKSTATE.LIVE</div>
</div>
</div>`;
},

renderTrending(){
const wrap=document.getElementById('trending');
wrap.innerHTML='';
this.trendingIds.forEach(id=>{
const c=this.coins.find(x=>x.id===id);
if(c)wrap.innerHTML+=this.build(c);
});
},

generate(){
const c=this.findCoin();
if(!c){alert('Select a crypto from the list');return;}
document.getElementById('preview').innerHTML=this.build(c);
},

generateById(id){
const c=this.coins.find(x=>x.id===id);
document.getElementById('preview').innerHTML=this.build(c);
},

async refresh(id){
const r=await fetch(
`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${id}`
);
const c=(await r.json())[0];
document.querySelector('.widget-card').outerHTML=this.build(c);
}
};

App.init();
</script>

</body>
</html>
