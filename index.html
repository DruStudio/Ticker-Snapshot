<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--bg2:#15151f;
--bg3:#1a1a28;
--text:#fff;
--muted:#a0a0b0;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--border:#2a2a3a;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* Version */
.version-badge{
position:fixed;
top:20px;
left:20px;
padding:6px 12px;
border-radius:8px;
border:1px solid var(--accent);
background:rgba(108,124,255,.15);
color:var(--accent);
font-size:.75rem;
font-weight:700;
z-index:10;
}

/* Hero */
.hero{
text-align:center;
padding:80px 20px 50px;
}

.hero-title{
font-size:3rem;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero-subtitle{
margin-top:10px;
color:var(--muted);
}

/* Sections */
.section-title{
text-align:center;
font-size:2rem;
margin:60px 0 30px;
}

/* Layout */
.container{
max-width:1200px;
margin:0 auto;
padding:0 20px 80px;
}

.generator-grid{
display:grid;
grid-template-columns:360px 1fr;
gap:50px;
}

/* Controls */
.controls{
background:var(--bg2);
padding:30px;
border-radius:20px;
border:1px solid var(--border);
}

label{
font-size:.8rem;
color:var(--muted);
font-weight:700;
letter-spacing:1px;
margin-bottom:8px;
display:block;
}

input{
width:100%;
padding:16px;
border-radius:12px;
border:2px solid var(--border);
background:var(--bg3);
color:var(--text);
font-size:1.1rem;
margin-bottom:16px;
}

.quick-buttons{
display:flex;
gap:8px;
margin-bottom:20px;
}

.quick-buttons button{
flex:1;
padding:10px;
border-radius:10px;
border:2px solid var(--border);
background:var(--bg3);
color:white;
font-weight:700;
cursor:pointer;
}

.quick-buttons button:hover{border-color:var(--accent)}

.btn-primary{
width:100%;
padding:18px;
border:none;
border-radius:12px;
font-weight:800;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}

/* Widget */
.widget-card{
max-width:480px;
width:100%;
background:linear-gradient(135deg,var(--bg3),#1f1f30);
border:3px solid var(--border);
border-radius:24px;
padding:26px;
box-shadow:0 14px 40px rgba(0,0,0,.45);
position:relative;
}

.widget-card.positive{border-color:var(--green)}
.widget-card.negative{border-color:var(--red)}

.refresh-btn{
position:absolute;
top:14px;
right:14px;
width:32px;
height:32px;
border-radius:50%;
border:none;
background:var(--bg2);
color:var(--text);
cursor:pointer;
font-size:14px;
}

.no-export{}

/* Hide refresh when exporting */
.exporting .no-export{
display:none !important;
}

.widget-header{
display:flex;
align-items:center;
gap:14px;
border-bottom:2px solid var(--border);
padding-bottom:14px;
margin-bottom:16px;
}

.widget-header img{
width:38px;
height:38px;
}

.widget-name{
font-size:1.5rem;
font-weight:900;
}

.widget-symbol{
font-size:.85rem;
color:var(--accent);
font-weight:700;
}

.widget-price{
text-align:center;
font-size:3rem;
font-weight:900;
margin:16px 0;
}

.widget-change{
text-align:center;
font-size:1.2rem;
font-weight:800;
}

.widget-change.positive{color:var(--green)}
.widget-change.negative{color:var(--red)}

.widget-stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin:18px 0;
}

.widget-stat{
background:var(--bg2);
padding:12px;
border-radius:12px;
text-align:center;
}

.widget-stat-label{
font-size:.7rem;
opacity:.7;
margin-bottom:4px;
}

.widget-stat-value{
font-weight:800;
font-size:.95rem;
}

.widget-footer{
border-top:2px solid var(--border);
padding-top:14px;
text-align:center;
}

.widget-timestamp{
font-size:.7rem;
color:var(--muted);
}

.widget-branding{
margin-top:6px;
font-size:.65rem;
letter-spacing:2px;
opacity:.85;
}

.preview{
min-height:520px;
display:flex;
justify-content:center;
align-items:center;
}

/* Responsive */
@media(max-width:900px){
.generator-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="version-badge">v5.1.1-stable</div>

<header class="hero">
<h1 class="hero-title">BlockState</h1>
<p class="hero-subtitle">One block. One moment.</p>
</header>

<div class="container">

<h2 class="section-title">Trending</h2>
<div id="trending" class="preview"></div>

<h2 class="section-title">Create a BlockState</h2>

<div class="generator-grid">

<div class="controls">
<label>Symbol</label>
<input id="symbolInput" placeholder="BTC">

<div class="quick-buttons">
<button onclick="App.generate('bitcoin')">BTC</button>
<button onclick="App.generate('ethereum')">ETH</button>
<button onclick="App.generate('solana')">SOL</button>
<button onclick="App.generate('binancecoin')">BNB</button>
<button onclick="App.generate('ripple')">XRP</button>
</div>

<button class="btn-primary" onclick="App.generate()">Generate BlockState</button>
</div>

<div class="preview" id="preview">
<div style="opacity:.6">Generate a block state</div>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const MAP={BTC:'bitcoin',ETH:'ethereum',SOL:'solana',BNB:'binancecoin',XRP:'ripple'};

const App={
async fetchCoin(id){
const r=await fetch(
`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${id}`
);
return (await r.json())[0];
},

build(d){
const pos=d.price_change_percentage_24h>=0;
return `
<div class="widget-card ${pos?'positive':'negative'}">
<button class="refresh-btn no-export" onclick="App.refresh('${d.id}')">↻</button>

<div class="widget-header">
<img src="${d.image}">
<div>
<div class="widget-name">${d.name}</div>
<div class="widget-symbol">${d.symbol.toUpperCase()}</div>
</div>
</div>

<div class="widget-price">$${d.current_price.toLocaleString()}</div>

<div class="widget-change ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${d.price_change_percentage_24h.toFixed(2)}%
</div>

<div class="widget-stats">
<div class="widget-stat"><div class="widget-stat-label">24h Change</div><div class="widget-stat-value">$${d.price_change_24h.toFixed(2)}</div></div>
<div class="widget-stat"><div class="widget-stat-label">24h High</div><div class="widget-stat-value">$${d.high_24h.toLocaleString()}</div></div>
<div class="widget-stat"><div class="widget-stat-label">24h Low</div><div class="widget-stat-value">$${d.low_24h.toLocaleString()}</div></div>
<div class="widget-stat"><div class="widget-stat-label">Market Cap</div><div class="widget-stat-value">$${(d.market_cap/1e9).toFixed(2)}B</div></div>
</div>

<div class="widget-footer">
<div class="widget-timestamp">Captured • ${new Date().toUTCString()}</div>
<div class="widget-branding">BLOCKSTATE.LIVE</div>
</div>
</div>`;
},

async refresh(id){
const d=await this.fetchCoin(id);
document.querySelector('.widget-card').outerHTML=this.build(d);
},

async generate(forced){
const input=document.getElementById('symbolInput').value.toUpperCase();
const id=forced||MAP[input];
if(!id){alert('Use BTC, ETH, SOL, BNB, XRP');return;}
const d=await this.fetchCoin(id);
document.getElementById('preview').innerHTML=this.build(d);
},

async init(){
const d=await this.fetchCoin('bitcoin');
document.getElementById('trending').innerHTML=this.build(d);
}
};

App.init();
</script>

</body>
</html>
