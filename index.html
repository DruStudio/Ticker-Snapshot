<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState — Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#121225;
--panel2:#0e0e1c;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
color:var(--text);
font-family:'Inter',system-ui,sans-serif;
overflow-x:hidden;
}

/* PARTICLES */
canvas#particles{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* VERSION */
.bottom-left{
position:fixed;
bottom:14px;
left:14px;
z-index:10;
display:flex;
gap:8px;
}
.badge{
background:#0e0e18;
border:1px solid var(--border);
border-radius:12px;
padding:8px 12px;
font-size:.7rem;
font-weight:700;
cursor:pointer;
}

/* LAYOUT */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:70px 20px 120px;
text-align:center;
}

h1{
font-size:3.1rem;
font-weight:900;
letter-spacing:-.02em;
color:var(--accent);
}

.subtitle{
margin-top:6px;
font-size:.8rem;
letter-spacing:.4em;
color:var(--muted);
}

/* GRID */
.main{
margin-top:50px;
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
align-items:start;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:20px;
padding:22px;
text-align:left;
}

label{
font-size:.65rem;
font-weight:700;
color:var(--muted);
margin-bottom:6px;
display:block;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
margin-bottom:14px;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-bottom:12px;
}

/* TRENDING */
.toggle{
display:flex;
gap:8px;
margin-bottom:10px;
}
.toggle button{
flex:1;
padding:8px;
border-radius:10px;
border:1px solid var(--border);
background:#0b0b18;
color:white;
font-weight:800;
font-size:.65rem;
cursor:pointer;
}
.toggle button.active{background:var(--accent)}

.trending ul{list-style:none}
.trending li{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending .left{
display:flex;
align-items:center;
gap:8px;
}
.trending img{
width:18px;
height:18px;
border-radius:50%;
}
.up{color:var(--up)}
.down{color:var(--down)}

/* WIDGET */
.widget{
background:linear-gradient(180deg,#14142a,#0e0e1c);
border-radius:22px;
padding:24px;
border:1px solid var(--border);
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:14px;
}

.asset{
display:flex;
gap:12px;
align-items:center;
}

.asset img{
width:36px;
height:36px;
border-radius:50%;
}

.asset-name{
font-size:1.15rem;
font-weight:800;
}

.asset-symbol{
font-size:.65rem;
letter-spacing:.12em;
color:var(--muted);
}

/* BIG % CHANGE */
.change{
font-size:2.4rem;
font-weight:900;
line-height:1;
}

/* PRICE */
.price{
text-align:center;
font-size:2.6rem;
font-weight:900;
margin:22px 0 18px;
}

/* STATS */
.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.stat{
background:#0b0b18;
border-radius:14px;
padding:12px;
text-align:center;
}

.stat span{
display:block;
font-size:.6rem;
letter-spacing:.08em;
color:var(--muted);
margin-bottom:4px;
}

.stat strong{
font-size:.95rem;
font-weight:700;
}

.footer{
border-top:1px solid var(--border);
padding-top:12px;
margin-top:14px;
font-size:.6rem;
text-align:center;
color:var(--muted);
letter-spacing:.08em;
}

/* SHARE */
textarea{
width:100%;
min-height:120px;
background:#0b0b18;
border:1px solid var(--border);
border-radius:14px;
padding:12px;
color:white;
font-size:.8rem;
resize:vertical;
}

.copy{
background:#0b0b18;
border:1px solid var(--border);
border-radius:12px;
padding:12px;
font-weight:800;
cursor:pointer;
color:white;
}

@media(max-width:900px){
.main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="bottom-left">
<div class="badge">v6.9.2</div>
</div>

<div class="container">
<h1>BlockState</h1>
<div class="subtitle">CRYPTO SNAPSHOT</div>

<div class="main">

<!-- CREATE -->
<div>
<div class="panel">
<label>Search Crypto (Top 250)</label>
<input id="search" list="coins" placeholder="e.g. Bitcoin">
<datalist id="coins"></datalist>

<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="toggle">
<button id="gBtn" class="active" onclick="App.showGainers()">GAINERS</button>
<button id="lBtn" onclick="App.showLosers()">LOSERS</button>
</div>

<div class="trending">
<ul id="trendList"></ul>
</div>
</div>
</div>

<!-- CAPTURE / SHARE -->
<div>
<div id="output"></div>

<div class="panel" style="margin-top:18px">
<button class="primary" onclick="App.saveImage()">Save BlockState</button>
<button class="primary" onclick="App.makeCaption()">Generate Caption</button>
<button class="copy" onclick="App.copyCaption()">Copy Caption</button>
<textarea id="caption" placeholder="Caption will appear here…" readonly></textarea>
</div>
</div>

</div>
</div>

<script>
/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h,particles=[];
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
for(let i=0;i<120;i++)particles.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.2,vy:(Math.random()-.5)*.2,r:Math.random()*1.6+.4});
function tick(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.4)";
particles.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x<0)p.x=w;if(p.x>w)p.x=0;
if(p.y<0)p.y=h;if(p.y>h)p.y=0;
ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
});
requestAnimationFrame(tick);
}
tick();

/* APP */
const App={
coins:[],current:null,
fmt(v){return Number(v).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});},
fmtCap(v){
if(v>=1e12)return (v/1e12).toFixed(2)+' T';
if(v>=1e9)return (v/1e9).toFixed(2)+' B';
return (v/1e6).toFixed(2)+' M';
},
async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
const dl=document.getElementById("coins");
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
dl.appendChild(o);
});
this.showGainers();
this.show(this.coins[0]);
},
render(list){
trendList.innerHTML="";
list.slice(0,10).forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`<div class="left"><img src="${c.image}"><span>${c.name}</span></div>
<span class="${c.price_change_percentage_24h>=0?'up':'down'}">
${c.price_change_percentage_24h.toFixed(2)}%</span>`;
li.onclick=()=>this.show(c);
trendList.appendChild(li);
});
},
showGainers(){gBtn.classList.add("active");lBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h));},
showLosers(){lBtn.classList.add("active");gBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>a.price_change_percentage_24h-b.price_change_percentage_24h));},
generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},
show(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
output.innerHTML=`<div class="widget" id="widget">
<div class="header">
<div class="asset">
<img src="${c.image}">
<div>
<div class="asset-name">${c.name}</div>
<div class="asset-symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="change" style="color:${up?'var(--up)':'var(--down)'}">
${up?'▲':'▼'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}%
</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmt(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmt(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.fmtCap(c.market_cap)}</strong></div>
<div class="stat"><span>MC RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>

<div class="footer">CAPTURED • ${new Date().toUTCString()}</div>
</div>`;
},
saveImage(){
html2canvas(widget,{backgroundColor:null,useCORS:true}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},
makeCaption(){
const c=this.current;if(!c)return;
caption.value=`${c.name} is ${c.price_change_percentage_24h>=0?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in the last 24 hours, trading at $${this.fmt(c.current_price)}.
#${c.symbol.toUpperCase()} #Crypto #BlockState`;
},
copyCaption(){
navigator.clipboard.writeText(caption.value);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
