<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<style>
:root{
--bg:#0a0a0f;
--bg2:#14141e;
--bg3:#1b1b2a;
--card:#161625;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
--border:#26263a;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* ===== VERSION ===== */
.version-badge{
position:fixed;
top:14px;
left:14px;
z-index:999;
background:var(--bg3);
border:1px solid var(--border);
border-radius:10px;
padding:8px 12px;
font-size:.75rem;
font-weight:700;
}

.version-badge span{
display:block;
font-size:.65rem;
font-weight:500;
color:var(--muted);
margin-top:2px;
}

/* ===== LAYOUT ===== */
.container{
max-width:1100px;
margin:0 auto;
padding:40px 20px 120px;
}

h1{
font-size:3rem;
font-weight:900;
text-align:center;
background:linear-gradient(120deg,#6c7cff,#8b5cf6,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.section{
margin-top:60px;
}

/* ===== GENERATOR ===== */
.generator{
display:grid;
grid-template-columns:340px 1fr;
gap:32px;
align-items:flex-start;
margin-top:32px;
}

.controls{
background:linear-gradient(135deg,var(--card),#1f1f30);
border:1px solid var(--border);
border-radius:22px;
padding:24px;
}

label{
font-size:.75rem;
color:var(--muted);
font-weight:700;
margin-bottom:8px;
display:block;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:var(--bg3);
color:var(--text);
margin-bottom:14px;
}

.quick-buttons{
display:flex;
gap:8px;
margin-bottom:16px;
}

.quick-buttons button{
flex:1;
padding:10px;
border-radius:10px;
border:1px solid var(--border);
background:var(--bg3);
color:white;
font-weight:700;
cursor:pointer;
}

button.primary{
width:100%;
padding:16px;
border-radius:14px;
border:none;
font-weight:800;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

/* ===== WIDGET ===== */
.widget{
background:linear-gradient(135deg,#1b1b2f,#12121d);
border-radius:26px;
padding:26px;
border:2px solid var(--border);
box-shadow:0 20px 60px rgba(0,0,0,.6);
width:100%;
max-width:420px;
animation:fadeUp .4s ease;
position:relative;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(12px)}
to{opacity:1;transform:none}
}

.widget.positive{border-color:var(--green)}
.widget.negative{border-color:var(--red)}

.widget-header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:14px;
margin-bottom:16px;
}

.widget-left{
display:flex;
align-items:center;
gap:12px;
}

.widget img{
width:36px;
height:36px;
border-radius:50%;
background:#000;
}

.widget-name{
font-size:1.4rem;
font-weight:900;
}

.widget-symbol{
font-size:.75rem;
color:var(--accent);
}

.widget-percent{
font-size:1.4rem;
font-weight:900;
}

.widget-percent.positive{color:var(--green)}
.widget-percent.negative{color:var(--red)}

.widget-price{
text-align:center;
font-size:3rem;
font-weight:900;
margin:14px 0;
}

.widget-stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin-bottom:18px;
}

.stat{
background:#0f0f1a;
border-radius:14px;
padding:12px;
text-align:center;
}

.stat-label{
font-size:.7rem;
color:var(--muted);
}

.stat-value{
font-weight:800;
margin-top:4px;
}

.widget-footer{
border-top:1px solid var(--border);
padding-top:12px;
text-align:center;
font-size:.7rem;
color:var(--muted);
}

/* share/export */
.widget-actions{
position:absolute;
bottom:14px;
display:flex;
gap:10px;
}

.widget-actions.left{left:14px}
.widget-actions.right{right:14px}

.icon-btn{
width:34px;
height:34px;
border-radius:50%;
border:none;
background:#0f0f1a;
color:white;
cursor:pointer;
}

/* ===== TRENDING LIST ===== */
.trending-list{
margin-top:28px;
max-width:420px;
margin-left:auto;
margin-right:auto;
}

.trending-item{
padding:14px 18px;
border-bottom:1px solid var(--border);
cursor:pointer;
display:flex;
justify-content:space-between;
font-weight:700;
}

.trending-item:hover{
background:var(--bg3);
}

/* ===== MOBILE ===== */
@media(max-width:900px){
.generator{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="version-badge">
v6.1.0
<span>Auto-refreshes every 2 minutes</span>
</div>

<div class="container">
<h1>BlockState</h1>

<div class="section">
<div class="generator">

<div class="controls">
<label>Search Crypto (Top 250)</label>
<input id="coinInput" list="coinList" placeholder="BTC, SOL, BONK">
<datalist id="coinList"></datalist>

<div class="quick-buttons">
<button onclick="App.generateById('bitcoin')">BTC</button>
<button onclick="App.generateById('ethereum')">ETH</button>
<button onclick="App.generateById('solana')">SOL</button>
<button onclick="App.generateById('bonk')">BONK</button>
<button onclick="App.generateById('bnb')">BNB</button>
</div>

<button class="primary" onclick="App.generate()">Generate BlockState</button>
</div>

<div id="preview">
<div style="opacity:.5">Select a crypto to generate</div>
</div>

</div>
</div>

<div class="section">
<h2 style="text-align:center;margin-bottom:16px">Trending (Top 10)</h2>
<div id="trending" class="trending-list"></div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const App={
coins:[],

formatPrice(v){
if(v>=1) return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=0.01) return v.toFixed(4);
if(v>=0.0001) return v.toFixed(6);
return v.toFixed(8);
},

async load(){
const r=await fetch(
'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1'
);
this.coins=await r.json();
this.populateList();
this.renderTrending();
},

populateList(){
const list=document.getElementById('coinList');
list.innerHTML='';
this.coins.forEach(c=>{
const o=document.createElement('option');
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
list.appendChild(o);
});
},

build(c){
const pos=c.price_change_percentage_24h>=0;
return `
<div class="widget ${pos?'positive':'negative'}">
<div class="widget-header">
<div class="widget-left">
<img src="${c.image}">
<div>
<div class="widget-name">${c.name}</div>
<div class="widget-symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="widget-percent ${pos?'positive':'negative'}">
${pos?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>

<div class="widget-price">$${this.formatPrice(c.current_price)}</div>

<div class="widget-stats">
<div class="stat"><div class="stat-label">24h High</div><div class="stat-value">$${this.formatPrice(c.high_24h)}</div></div>
<div class="stat"><div class="stat-label">24h Low</div><div class="stat-value">$${this.formatPrice(c.low_24h)}</div></div>
<div class="stat"><div class="stat-label">Market Cap</div><div class="stat-value">$${(c.market_cap/1e9).toFixed(2)}B</div></div>
<div class="stat"><div class="stat-label">MC Rank</div><div class="stat-value">#${c.market_cap_rank}</div></div>
</div>

<div class="widget-footer">
Captured • ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE
</div>

<div class="widget-actions left">
<button class="icon-btn" onclick="App.share()">⤴</button>
</div>
<div class="widget-actions right">
<button class="icon-btn" onclick="App.export()">⤓</button>
</div>
</div>`;
},

renderTrending(){
const el=document.getElementById('trending');
el.innerHTML='';
[...this.coins]
.sort((a,b)=>Math.abs(b.price_change_percentage_24h)-Math.abs(a.price_change_percentage_24h))
.slice(0,10)
.forEach(c=>{
const d=document.createElement('div');
d.className='trending-item';
d.innerHTML=`<span>${c.name}</span><span>${c.price_change_percentage_24h.toFixed(2)}%</span>`;
d.onclick=()=>this.show(c);
el.appendChild(d);
});
},

findCoin(){
const v=document.getElementById('coinInput').value.toLowerCase();
return this.coins.find(c=>v.includes(c.symbol)||v.includes(c.name.toLowerCase()));
},

generate(){
const c=this.findCoin();
if(!c){alert('Select a crypto');return;}
this.show(c);
},

generateById(id){
const c=this.coins.find(x=>x.id===id);
this.show(c);
},

show(c){
document.getElementById('preview').innerHTML=this.build(c);
},

async export(){
const w=document.querySelector('.widget');
const canvas=await html2canvas(w,{scale:2,backgroundColor:'#12121d'});
const a=document.createElement('a');
a.href=canvas.toDataURL();
a.download='blockstate.png';
a.click();
},

share(){
alert('Share API hook ready');
}
};

App.load();
setInterval(()=>App.load(),120000);
</script>

</body>
</html>
