<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--panel2:#0f0f1a;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

.container{
max-width:1200px;
margin:0 auto;
padding:70px 20px 120px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
}

.section-title{
margin:36px 0 14px;
text-align:center;
font-size:.9rem;
font-weight:800;
letter-spacing:.4em;
color:var(--muted);
}

.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

.panel{
background:linear-gradient(135deg,var(--panel),#1d1d32);
border:1px solid var(--border);
border-radius:20px;
padding:22px;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.primary{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
margin-top:12px;
}

.widget{
background:var(--panel2);
border-radius:22px;
padding:22px;
border:2px solid var(--border);
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:12px;
margin-bottom:14px;
}

.left{
display:flex;
gap:12px;
align-items:center;
}

.coin-img{
width:36px;
height:36px;
border-radius:50%;
}

.name{font-size:1.25rem;font-weight:900}
.symbol{font-size:.7rem;color:var(--accent)}

.change{
font-size:1.4rem;
font-weight:900;
}

.price{
text-align:center;
font-size:2.8rem;
font-weight:900;
margin:14px 0;
}

.footer{
border-top:1px solid var(--border);
padding-top:10px;
margin-top:12px;
font-size:.65rem;
color:var(--muted);
text-align:center;
}

@media(max-width:900px){
.main{grid-template-columns:1fr}
h1{font-size:2.4rem}
}
</style>
</head>

<body>

<div class="container">
<h1>BlockState</h1>

<div class="main">

<!-- CREATE -->
<div>
<div class="section-title">CREATE</div>
<div class="panel">
<input id="search" list="coins" placeholder="Search crypto (Top 250)">
<datalist id="coins"></datalist>
<button class="primary" onclick="App.generate()">Create BlockState</button>
</div>
</div>

<!-- CAPTURE -->
<div>
<div class="section-title">CAPTURE</div>
<div id="output"></div>

<div class="section-title">SHARE</div>
<div class="panel">
<button class="primary" onclick="App.save()">Save Image</button>
<button class="primary" onclick="App.copy()">Copy Description</button>
</div>
</div>

</div>
</div>

<script>
const App={
coins:[],
current:null,

fmt(v){
if(v>=1)return v.toFixed(2);
if(v>=0.01)return v.toFixed(4);
return v.toFixed(6);
},

async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
const dl=document.getElementById("coins");
this.coins.forEach(c=>{
const o=document.createElement("option");
o.value=`${c.symbol.toUpperCase()} — ${c.name}`;
dl.appendChild(o);
});
this.show(this.coins[0]);
},

build(c){
const up=c.price_change_percentage_24h>=0;
return `
<div class="widget" id="widget">
<div class="header">
<div class="left">
<img class="coin-img" src="${c.image}">
<div>
<div class="name">${c.name}</div>
<div class="symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="change" style="color:${up?'var(--green)':'var(--red)'}">
${up?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}%
</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="footer">
Captured • ${new Date().toUTCString()}<br>BLOCKSTATE.LIVE
</div>
</div>`;
},

show(c){
this.current=c;
document.getElementById("output").innerHTML=this.build(c);
},

generate(){
const v=document.getElementById("search").value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},

save(){
html2canvas(document.getElementById("widget"),{backgroundColor:null}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
},

copy(){
if(!this.current)return;
const c=this.current;
const up=c.price_change_percentage_24h>=0;
const text=
`${c.name} is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% in the last 24 hours.

Price: $${this.fmt(c.current_price)}
Market Cap Rank: #${c.market_cap_rank}

#${c.symbol.toUpperCase()} #BlockState`;

navigator.clipboard.writeText(text);
alert("BlockState description copied");
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
